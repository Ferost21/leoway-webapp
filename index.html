<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук поїздки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/uk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 60px 20px 20px;
            background: var(--bg-color, #f5f5f5);
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            height: 100vh;
            box-sizing: border-box;
            color: var(--text-color, #222);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid var(--border-color, #ccc);
            background-color: var(--input-bg-color, white);
            color: var(--text-color, #222);
        }
        input {
            background-color: var(--input-bg-color, white);
        }
        button {
            background: var(--button-bg-color, #27ae60);
            color: var(--button-text-color, white);
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: var(--button-hover-bg-color, #219653);
        }
        .suggestions {
            border: 1px solid var(--border-color, #ccc);
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            background: var(--input-bg-color, white);
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 10;
            color: var(--text-color, #222);
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background: var(--hover-bg-color, #f0f0f0);
        }
        #date {
            appearance: none;
            background-color: white;
            color: #333;
            padding: 10px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            #date {
                background-color: white;
                color: #333;
                padding: 12px;
                font-size: 16px;
            }
            #date.flatpickr-input {
                color: #333;
            }
            .flatpickr-calendar {
                z-index: 1002 !important;
                position: fixed !important;
                top: 50% !important;
                left: 50% !important;
                transform: translate(-50%, -50%) !important;
                width: 90% !important;
                max-height: 80vh !important;
                overflow-y: auto !important;
                background: white !important;
                border-radius: 5px !important;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1) !important;
            }
            .flatpickr-day {
                display: block !important;
            }
        }
        /* Оновлені стилі для модального вікна */
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 1000;
            transition: background 0.3s ease;
        }
        .modal.show {
            background: rgba(0, 0, 0, 0.5);
        }
        .modal.closing {
            background: rgba(0, 0, 0, 0);
        }
        .modal-content {
            background: var(--modal-bg-color, #eee);
            width: 100%;
            max-width: 600px;
            height: 100%;
            overflow-y: auto;
            box-sizing: border-box;
            padding: 0;
            border-radius: 0;
            position: relative;
            opacity: 0;
            transform: scale(0.7);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .modal.show .modal-content {
            opacity: 1;
            transform: scale(1);
        }
        .modal.closing .modal-content {
            opacity: 0;
            transform: scale(0.7);
        }
        .modal-title-box {
            position: sticky;
            top: 0;
            background: var(--modal-bg-color, #fff);
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 30px 18px 12px;
            width: 100%;
            box-sizing: border-box;
            z-index: 1001;
        }
        #modal-title {
            font-size: 18px;
            margin: 0;
            color: var(--text-color, #222);
        }
        .modal-results {
            padding: 0 20px;
        }
        .ride-item {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: var(--ride-bg-color, white);
            border: none;
            padding: 15px 20px;
            margin: 12px 0;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 8px;
            color: var(--text-color, #222);
            max-width: 100%; /* Обмеження ширини до ширини полів введення */
            box-sizing: border-box;
        }
        .ride-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .ride-route p {
            margin: 4px 0;
            color: var(--text-color, #222);
        }
        .route {
            font-weight: bold;
            font-size: 16px;
        }
        .ride-item:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .price-tag {
            font-weight: bold;
            font-size: 18px;
            margin-top: 4px;
            margin-right: 4px;
            color: var(--text-color, #222);
        }
        .book-button {
            background: var(--button-bg-color, #27ae60);
            color: var(--button-text-color, white);
            border: none;
            padding: 10px;
            font-size: 15px;
            border-radius: 6px;
            margin-top: 4px;
            cursor: pointer;
        }
        .book-button:hover {
            background: var(--button-hover-bg-color, #219653);
        }
        .input-wrapper {
            position: relative;
        }
        .input-wrapper input {
            padding-right: 40px;
        }
        .swap-button {
            position: absolute;
            top: 33%;
            right: 5px;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
        }
        .swap-button.visible {
            opacity: 1;
        }
        .swap-button:hover {
            background: var(--hover-bg-color, rgba(39, 174, 96, 0.1));
        }
        .swap-button:active {
            background: var(--hover-bg-color, rgba(33, 150, 83, 0.2));
        }
        .swap-button::after {
            content: "⇅";
            font-size: 20px;
            color: var(--text-color, #666);
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .swap-button:hover::after {
            color: var(--button-bg-color, #27ae60);
        }
        .swap-button:active::after {
            color: var(--button-hover-bg-color, #219653);
        }
        .no-rides {
            text-align: center;
            font-size: 18px;
            color: var(--text-color, #666);
            margin-top: 30vh;
        }
    </style>
</head>
<body>
    <h1>Пошук поїздки</h1>
    <div class="input-wrapper">
        <input id="departure" placeholder="Місце відправлення" autocomplete="off">
        <button class="swap-button" onclick="swapLocations()" aria-label="Змінити місця"></button>
        <div id="departure-suggestions" class="suggestions"></div>
    </div>
    <div class="input-wrapper">
        <input id="arrival" placeholder="Місце прибуття" autocomplete="off">
        <div id="arrival-suggestions" class="suggestions"></div>
    </div>
    <input id="date" type="text" placeholder="Дата (ДД-ММ-РРРР)" readonly>
    <input id="seats" type="number" placeholder="Кількість місць" min="1" max="10">
    <button onclick="submitSearch()">Пошук</button>

    <!-- Модальне вікно -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-title-box">
                <h2 id="modal-title"></h2>
            </div>
            <div id="modal-results" class="modal-results"></div>
        </div>
    </div>

    <script>
        const webApp = window.Telegram.WebApp;
        webApp.ready();

        let isModalOpen = false;

        // Функція для оновлення стилів на основі теми
        function updateTheme() {
            const themeParams = webApp.themeParams || {};
            const isDark = webApp.colorScheme === 'dark';

            const root = document.documentElement;
            root.style.setProperty('--bg-color', themeParams.bg_color || (isDark ? '#1f2a2d' : '#f5f5f5'));
            root.style.setProperty('--text-color', themeParams.text_color || (isDark ? '#e0e0e0' : '#222'));
            root.style.setProperty('--border-color', themeParams.border_color || (isDark ? '#555' : '#ccc'));
            root.style.setProperty('--input-bg-color', themeParams.section_bg_color || (isDark ? '#2c3839' : 'white'));
            root.style.setProperty('--button-bg-color', themeParams.button_color || (isDark ? '#2ecc71' : '#27ae60'));
            root.style.setProperty('--button-text-color', themeParams.button_text_color || 'white');
            root.style.setProperty('--button-hover-bg-color', themeParams.button_color || (isDark ? '#27ae60' : '#219653'));
            root.style.setProperty('--hover-bg-color', themeParams.section_bg_color || (isDark ? '#2c3839' : '#f0f0f0'));
            root.style.setProperty('--modal-bg-color', themeParams.section_bg_color || (isDark ? '#2c3839' : '#eee'));
            root.style.setProperty('--ride-bg-color', themeParams.section_bg_color || (isDark ? '#2c3839' : 'white'));

            webApp.setHeaderColor(themeParams.bg_color || (isDark ? '#1f2a2d' : '#ffffff'), 'bg_color');
            webApp.setBackgroundColor(themeParams.bg_color || (isDark ? '#1f2a2d' : '#f5f5f5'));
        }

        document.addEventListener('DOMContentLoaded', () => {
            webApp.ready();
            updateTheme();
            webApp.onEvent('themeChanged', updateTheme);

            try {
                const fp = flatpickr("#date", {
                    dateFormat: "d-m-Y",
                    minDate: "today",
                    locale: "uk",
                    onReady: () => {
                        const dateInput = document.getElementById('date');
                        dateInput.placeholder = "Дата (ДД-ММ-РРРР)";
                        if (webApp.requestFullscreen && window.innerWidth <= 600) {
                            webApp.requestFullscreen()
                                .then(() => console.log('Повноекранний режим активовано'))
                                .catch(err => console.warn('Повноекранний режим не підтримується:', err));
                        }
                    },
                });
                if (!fp) console.error('flatpickr не ініціалізовано');
            } catch (err) {
                console.error('Помилка ініціалізації flatpickr:', err);
            }

            webApp.BackButton.hide();

            function updateSwapButtonVisibility() {
                const departure = document.getElementById('departure').value.trim();
                const arrival = document.getElementById('arrival').value.trim();
                const swapButton = document.querySelector('.swap-button');
                if (departure.length > 0 || arrival.length > 0) {
                    swapButton.classList.add('visible');
                } else {
                    swapButton.classList.remove('visible');
                }
            }

            ['departure', 'arrival'].forEach(id => {
                document.getElementById(id).addEventListener('input', updateSwapButtonVisibility);
            });

            updateSwapButtonVisibility();

            window.addEventListener('popstate', (event) => {
                if (isModalOpen) {
                    closeModal();
                }
            });

            window.history.replaceState({ page: 'home' }, document.title);
        });

        async function fetchCities(query) {
            if (query.length < 2) return [];
            const response = await fetch(`https://027f-194-44-220-198.ngrok-free.app/api/cities?query=${encodeURIComponent(query)}`, {
                headers: { 'ngrok-skip-browser-warning': 'true' }
            });
            if (!response.ok) return [];
            const data = await response.json();
            const uniqueCities = [];
            const seenNames = new Set();
            data.forEach(city => {
                if (!seenNames.has(city.name)) {
                    seenNames.add(city.name);
                    uniqueCities.push(city.name);
                }
            });
            return uniqueCities.map(name => ({ name }));
        }

        function setupSuggestions(inputId, suggestionsId) {
            const input = document.getElementById(inputId);
            const suggestions = document.getElementById(suggestionsId);

            input.addEventListener('input', async (e) => {
                const query = e.target.value;
                const cities = await fetchCities(query);
                suggestions.style.display = cities.length > 0 ? 'block' : 'none';
                suggestions.innerHTML = cities.map(city => 
                    `<div class="suggestion-item" data-name="${city.name}">${city.name}</div>`).join('');
            });

            suggestions.addEventListener('click', (e) => {
                const item = e.target.closest('.suggestion-item');
                if (item) {
                    input.value = item.dataset.name;
                    suggestions.style.display = 'none';
                }
            });

            document.addEventListener('click', (e) => {
                if (!input.contains(e.target) && !suggestions.contains(e.target)) {
                    suggestions.style.display = 'none';
                }
            });
        }

        setupSuggestions('departure', 'departure-suggestions');
        setupSuggestions('arrival', 'arrival-suggestions');

        function formatShortDate(dateStr) {
            const parts = dateStr.split('-');
            return parts.length === 3 ? `${parts[0]}.${parts[1]}` : dateStr;
        }

        function swapLocations() {
            const departure = document.getElementById('departure').value;
            const arrival = document.getElementById('arrival').value;
            document.getElementById('departure').value = arrival;
            document.getElementById('arrival').value = departure;
        }

        async function submitSearch() {
            const departure = document.getElementById('departure').value.trim();
            const arrival = document.getElementById('arrival').value.trim();
            const date = document.getElementById('date').value.trim();
            const seats = parseInt(document.getElementById('seats').value.trim());

            if (!departure || !arrival || !date || !seats) return alert('Заповніть усі поля!');
            if (departure.length > 255 || arrival.length > 255) return alert('Назви місць мають бути до 255 символів!');
            if (isNaN(seats) || seats < 1 || seats > 10) return alert('Кількість місць має бути від 1 до 10!');

            try {
                const res = await fetch('https://027f-194-44-220-198.ngrok-free.app/api/search-rides', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ departure, arrival, date, seats })
                });
                if (!res.ok) throw new Error('Не вдалося отримати поїздки');
                const rides = await res.json();
                const modalResults = document.getElementById('modal-results');
                modalResults.innerHTML = rides.length === 0
                    ? '<div class="no-rides">Поїздок не знайдено.</div>'
                    : rides.map(ride => {
                        const dt = new Date(ride.departure_time);
                        const timeStr = dt.toLocaleTimeString('uk-UA', { hour: '2-digit', minute: '2-digit' });
                        const dateStr = dt.toLocaleDateString('uk-UA', { day: '2-digit', month: '2-digit' });
                        return `
                            <div class="ride-item">
                                <div class="ride-top">
                                    <div class="ride-route">
                                        <p class="route">${ride.departure} → ${ride.arrival}</p>
                                        <p>${timeStr}, ${dateStr}</p>
                                        <p>Місць: ${ride.seats_available}/${ride.seats_total}</p>
                                        ${ride.description ? `<p>Опис: ${ride.description}</p>` : ''}
                                        <p>Водій: ${ride.driver_name} ★ ${ride.driver_rating.toFixed(1)}</p>
                                    </div>
                                    <div class="price-tag">${ride.price} ₴</div>
                                </div>
                                <button class="book-button" data-ride-id="${ride.id}" data-seats="${seats}">Забронювати</button>
                            </div>`;
                    }).join('');
                document.getElementById('modal-title').textContent = `${departure} → ${arrival}`;

                const modalTitleBox = document.querySelector('.modal-title-box');
                const oldSubtitle = modalTitleBox.querySelector('p');
                if (oldSubtitle) oldSubtitle.remove();

                const subtitle = document.createElement('p');
                subtitle.style.margin = '4px 0 0';
                subtitle.style.fontSize = '14px';
                subtitle.style.color = 'var(--text-color, #555)';
                const seatsNumber = seats;
                const seatWord = seatsNumber === 1 ? 'пасажир' : (seatsNumber >= 2 && seatsNumber <= 4 ? 'пасажири' : 'пасажирів');
                subtitle.textContent = `${formatShortDate(date)}, ${seatsNumber} ${seatWord}`;
                modalTitleBox.appendChild(subtitle);

                const modal = document.getElementById('modal');
                modal.style.display = 'flex';
                requestAnimationFrame(() => {
                    modal.classList.add('show');
                });
                modal.classList.remove('closing');

                // Додаємо слухачі подій для кнопок бронювання
                document.querySelectorAll('.book-button').forEach(button => {
                    button.addEventListener('click', () => {
                        const rideId = parseInt(button.dataset.rideId);
                        const seats = parseInt(button.dataset.seats);
                        bookRide(rideId, seats);
                    });
                });

                webApp.BackButton.show();
                webApp.BackButton.onClick(() => closeModal());
                isModalOpen = true;
                setTimeout(() => {
                    window.history.pushState({ modalOpen: true }, '');
                }, 100);

                // Додаємо можливість закривати модальне вікно при кліку на фон
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) closeModal();
                });
            } catch (err) {
                console.error('Помилка при пошуку поїздок:', err);
                alert('Помилка при пошуку поїздок: ' + err.message);
            }
        }

        async function bookRide(rideId, seats) {
            const tgId = webApp.initDataUnsafe.user?.id;
            if (!tgId) return alert('Не вдалося отримати ваш Telegram ID!');
            try {
                const res = await fetch('https://027f-194-44-220-198.ngrok-free.app/api/book-ride', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ rideId, tgId, seats })
                });
                if (!res.ok) throw new Error('Помилка бронювання');
                const result = await res.json();
                alert(`Бронювання створено! Номер: ${result.bookingId}`);
            } catch (err) {
                alert('Помилка при бронюванні: ' + err.message);
            }
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.add('closing');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
                modal.classList.remove('closing');
                isModalOpen = false;
                webApp.BackButton.hide();
                window.history.pushState({ page: 'home' }, document.title);
            }, 300);
        }
    </script>
</body>
</html>
