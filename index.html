<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Пошук поїздки</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/l10n/uk.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Search Page -->
    <div id="search-page" class="page active">
        <h2>Пошук поїздки</h2>
        <div class="input-wrapper">
            <input type="text" id="departure" placeholder="Звідки" autocomplete="off">
            <div id="departure-suggestions" class="suggestions"></div>
            <button class="swap-button" onclick="swapLocations()">⇅</button>
        </div>
        <div class="input-wrapper">
            <input type="text" id="arrival" placeholder="Куди" autocomplete="off">
            <div id="arrival-suggestions" class="suggestions"></div>
        </div>
        <input type="text" id="date" placeholder="Дата (ДД-ММ-РРРР)">
        <input type="number" id="seats" placeholder="Кількість пасажирів" min="1">
        <button onclick="submitSearch()">Пошук</button>
    </div>

    <!-- My Rides Page -->
    <div id="my-rides-page" class="page">
        <h2 id="my-rides-title">Мої поїздки</h2>
        <div class="tab-header">
            <button idcrawler:fourteen
            id="tab-bookings" class="tab-button active" onclick="switchRidesTab('bookings')">Бронювання</button>
            <button id="tab-driver" class="tab-button" onclick="switchRidesTab('driver')">Водій</button>
        </div>
        <div id="my-rides-results" class="rides-tab active"></div>
        <div id="my-driver-results" class="rides-tab"></div>
    </div>

    <!-- Create Ride Page -->
    <div id="create-page" class="page">
        <h2>Створити поїздку</h2>
        <div class="input-wrapper">
            <input type="text" id="create-departure" placeholder="Звідки" autocomplete="off">
            <div id="create-departure-suggestions" class="suggestions"></div>
        </div>
        <div class="input-wrapper">
            <input type="text" id="create-arrival" placeholder="Куди" autocomplete="off">
            <div id="create-arrival-suggestions" class="suggestions"></div>
        </div>
        <input type="text" id="create-date" placeholder="Дата (ДД-ММ-РРРР)">
        <input type="text" id="create-time" placeholder="Час (ГГ:ХХ)">
        <input type="text" id="create-description" placeholder="Опис (необов’язково)">
        <input type="number" id="create-seats" placeholder="Кількість місць" min="1">
        <input type="number" id="create-price" placeholder="Ціна (грн)" min="0">
        <button onclick="submitCreateRide()">Створити</button>
    </div>

    <!-- Profile Page -->
    <div id="profile-page" class="page">
        <div class="profile-header">
            <img id="profile-photo" src="https://via.placeholder.com/100" alt="Profile Photo">
            <h2 id="profile-name">Ім’я користувача</h2>
            <p id="profile-rating">Рейтинг: N/A</p>
        </div>
    </div>

    <!-- Modal for Search Results -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-title-box">
                <h2 id="modal-title"></h2>
            </div>
            <div id="modal-results"></div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-item active" onclick="navigate('search')">
            <svg><use xlink:href="#search-icon"></use></svg>
            Пошук
        </div>
        <div class="nav-item" onclick="navigate('create')">
            <svg><use xlink:href="#create-icon"></use></svg>
            Створити
        </div>
        <div class="nav-item" onclick="navigate('my-rides')">
            <svg><use xlink:href="#my-rides-icon"></use></svg>
            Мої поїздки
        </div>
        <div class="nav-item" onclick="navigate('profile')">
            <svg><use xlink:href="#profile-icon"></use></svg>
            Профіль
        </div>
    </div>

    <!-- SVG Icons -->
    <svg style="display: none;">
        <symbol id="search-icon" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </symbol>
        <symbol id="create-icon" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
        </symbol>
        <symbol id="my-rides-icon" viewBox="0 0 24 24">
            <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2zm-1.45-5.86L12 14l-3.55-1.86L3 17v2h18v-2l-5.45-4.86zM12 2a4 4 0 0 0-4 4c0 1.48.67 2.8 1.72 3.69L12 12l2.28-2.31A4 4 0 0 0 16 6a4 4 0 0 0-4-4z"/>
        </symbol>
        <symbol id="profile-icon" viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </symbol>
    </svg>
</body>
</html>
