<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ—à—É–∫ –ø–æ—ó–∑–¥–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/uk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
            max-width: 600px;
            margin: 0 auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            box-sizing: border-box;
            border-radius: 5px;
        }
        input {
            border: 1px solid #ccc;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #006699;
        }
        .suggestions {
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            background: white;
            display: none;
            position: relative;
            z-index: 10;
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .suggestion-item:hover {
            background: #f0f0f0;
        }
        .icon {
            margin-right: 10px;
            font-size: 14px;
        }
        #date {
            appearance: auto;
        }

        .modal {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0); /* –ü–æ—á–∞—Ç–∫–æ–≤–æ –ø—Ä–æ–∑–æ—Ä–∏–π */
            z-index: 1000;
            transition: background 0.3s ease; /* –î–æ–¥–∞—î–º–æ –ø–ª–∞–≤–Ω–∏–π –ø–µ—Ä–µ—Ö—ñ–¥ */
        }

        .modal.show {
            background: rgba(0, 0, 0, 0.5); /* –ö–æ–ª–∏ –∞–∫—Ç–∏–≤–Ω–µ ‚Äî –∑–∞—Ç–µ–º–Ω–µ–Ω–µ */
        }

        .modal.closing {
            background: rgba(0, 0, 0, 0); /* –ü–ª–∞–≤–Ω–µ –∑–Ω–∏–∫–Ω–µ–Ω–Ω—è */
        }
        .modal-content {
            background: white;
            width: 100%;
            max-width: 600px;
            height: 100%;
            overflow-y: auto;
            box-sizing: border-box;
            padding: 20px;
            border-radius: 0;
            position: relative;
            transform: translateX(100%);
            animation: slideIn 0.3s forwards;
        }

        .modal.closing .modal-content {
            animation: slideOut 0.3s forwards;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes slideOut {
            from { transform: translateX(0); }
            to { transform: translateX(100%); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #modal-title {
            flex-grow: 1;
            text-align: center;
            font-size: 18px;
            margin: 0;
        }

        .back-button {
            width: 30px;
            height: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #eee;
        }

        .ride-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            background: white;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .price-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #000;
            font-weight: bold;
        }

        .book-button {
            background: #28a745;
            margin-top: 5px;
            color: white;
            border: none;
        }

        .book-button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>–ü–æ—à—É–∫ –ø–æ—ó–∑–¥–∫–∏</h1>
    <input id="departure" placeholder="–ú—ñ—Å—Ü–µ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–Ω—è" autocomplete="off">
    <div id="departure-suggestions" class="suggestions"></div>
    <input id="arrival" placeholder="–ú—ñ—Å—Ü–µ –ø—Ä–∏–±—É—Ç—Ç—è" autocomplete="off">
    <div id="arrival-suggestions" class="suggestions"></div>
    <input id="date" type="date" placeholder="–î–∞—Ç–∞ (–î–î-–ú–ú-–†–†–†–†)">
    <input id="seats" type="number" placeholder="–ö—ñ–ª—å–∫—ñ—Å—Ç—å –º—ñ—Å—Ü—å" min="1" max="10">
    <button onclick="submitSearch()">–ü–æ—à—É–∫</button>

    <!-- –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <div class="back-button" onclick="closeModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 18L9 12L15 6" stroke="#444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h2 id="modal-title"></h2>
                <div style="width: 30px;"></div>
            </div>
            <div id="modal-results"></div>
        </div>
    </div>

    <script>
        const webApp = window.Telegram.WebApp;
        webApp.ready();

        document.addEventListener('DOMContentLoaded', () => {
            flatpickr("#date", {
                dateFormat: "d-m-Y",
                minDate: "today",
                locale: "uk"
            });
        });

        async function fetchCities(query) {
            if (query.length < 2) return [];
            const response = await fetch(`https://027f-194-44-220-198.ngrok-free.app/api/cities?query=${encodeURIComponent(query)}`, {
                headers: { 'ngrok-skip-browser-warning': 'true' }
            });
            if (!response.ok) return [];
            const data = await response.json();
            return data.map(city => ({
                code: city.code,
                name: city.name,
                category: city.category
            }));
        }

        function setupSuggestions(inputId, suggestionsId) {
            const input = document.getElementById(inputId);
            const suggestions = document.getElementById(suggestionsId);

            input.addEventListener('input', async (e) => {
                const cities = await fetchCities(e.target.value);
                suggestions.style.display = cities.length > 0 ? 'block' : 'none';
                suggestions.innerHTML = cities.map(city => `
                    <div class="suggestion-item" data-name="${city.name}">
                        <span class="icon">üìç</span> ${city.name} (${city.category === 'M' ? '–ú—ñ—Å—Ç–æ' :
                        city.category === 'S' ? '–°–µ–ª–æ' :
                        city.category === 'C' ? '–°–µ–ª–∏—â–µ' : '–Ü–Ω—à–µ'})
                    </div>`).join('');
            });

            suggestions.addEventListener('click', (e) => {
                const item = e.target.closest('.suggestion-item');
                if (item) {
                    input.value = item.dataset.name;
                    suggestions.style.display = 'none';
                }
            });
        }

        setupSuggestions('departure', 'departure-suggestions');
        setupSuggestions('arrival', 'arrival-suggestions');

        function formatShortDate(dateStr) {
            const parts = dateStr.split('-');
            return parts.length === 3 ? `${parts[0]}.${parts[1]}` : dateStr;
        }

        async function submitSearch() {
            const departure = document.getElementById('departure').value.trim();
            const arrival = document.getElementById('arrival').value.trim();
            const date = document.getElementById('date').value.trim();
            const seats = document.getElementById('seats').value.trim();

            if (!departure || !arrival || !date || !seats) return alert('–ó–∞–ø–æ–≤–Ω—ñ—Ç—å —É—Å—ñ –ø–æ–ª—è!');
            if (departure.length > 255 || arrival.length > 255) return alert('–ù–∞–∑–≤–∏ –º—ñ—Å—Ü—å –º–∞—é—Ç—å –±—É—Ç–∏ –¥–æ 255 —Å–∏–º–≤–æ–ª—ñ–≤!');

            try {
                const res = await fetch(`https://027f-194-44-220-198.ngrok-free.app/api/search-rides`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ departure, arrival, date, seats })
                });
                if (!res.ok) throw new Error('–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –ø–æ—ó–∑–¥–∫–∏');
                const rides = await res.json();
                const modalResults = document.getElementById('modal-results');
                modalResults.innerHTML = rides.length === 0
                    ? '<p>–ü–æ—ó–∑–¥–æ–∫ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ.</p>'
                    : rides.map(ride => {
                        const dt = new Date(ride.departure_time);
                        const timeStr = dt.toLocaleTimeString('uk-UA', { hour: '2-digit', minute: '2-digit' });
                        const dateStr = dt.toLocaleDateString('uk-UA', { day: '2-digit', month: '2-digit' });
                        return `
                            <div class="ride-item">
                                <div style="display: flex; justify-content: space-between;">
                                    <div>
                                        <p>${ride.departure} ‚Üí ${ride.arrival}</p>
                                        <p>${timeStr}, ${dateStr}</p>
                                        <p>–ú—ñ—Å—Ü—å: ${ride.seats_available}/${ride.seats_total}</p>
                                        ${ride.description ? `<p>–û–ø–∏—Å: ${ride.description}</p>` : ''}
                                        <p>–í–æ–¥—ñ–π: ${ride.driver_name} ‚òÖ ${ride.driver_rating.toFixed(1)}</p>
                                    </div>
                                    <div class="price-tag">${ride.price} ‚Ç¥</div>
                                </div>
                                <button class="book-button" onclick="bookRide(${ride.id}, ${seats})">–ó–∞–±—Ä–æ–Ω—é–≤–∞—Ç–∏</button>
                            </div>`;
                    }).join('');
                document.getElementById('modal-title').textContent = `${departure} ‚Üí ${arrival} ${formatShortDate(date)}`;
                const modal = document.getElementById('modal');
                modal.style.display = 'flex';
                requestAnimationFrame(() => {
                    modal.classList.add('show');
                });
                modal.classList.remove('closing');
            } catch (err) {
                console.error(err);
                alert('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –ø–æ—à—É–∫—É –ø–æ—ó–∑–¥–æ–∫: ' + err.message);
            }
        }

        async function bookRide(rideId, seats) {
            const tgId = webApp.initDataUnsafe.user?.id;
            if (!tgId) return alert('–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –≤–∞—à Telegram ID!');
            try {
                const res = await fetch(`https://027f-194-44-220-198.ngrok-free.app/api/book-ride`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ rideId, tgId, seats })
                });
                if (!res.ok) throw new Error('–ü–æ–º–∏–ª–∫–∞ –±—Ä–æ–Ω—é–≤–∞–Ω–Ω—è');
                const result = await res.json();
                alert(`–ë—Ä–æ–Ω—é–≤–∞–Ω–Ω—è —Å—Ç–≤–æ—Ä–µ–Ω–æ! –ù–æ–º–µ—Ä: ${result.bookingId}`);
            } catch (err) {
                alert('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –±—Ä–æ–Ω—é–≤–∞–Ω–Ω—ñ: ' + err.message);
            }
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.add('closing');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
                modal.classList.remove('closing');
            }, 300);
        }
    </script>
</body>
</html>
