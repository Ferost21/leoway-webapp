<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Пошук поїздки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/uk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 60px 20px 20px;
            background: var(--bg-color, #f5f5f5);
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            height: 100vh;
            box-sizing: border-box;
            color: var(--text-color, #222);
            transition: transform 0.3s ease;
            will-change: transform;
        }
        body.modal-open {
            transform: scale(0.95); /* Зменшення головного екрану при відкритті модального вікна */
        }
        body.modal-closing {
            transform: scale(1); /* Повернення до початкового розміру */
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid var(--border-color, #ccc);
            background-color: var(--input-bg-color, white);
            color: var(--text-color, #222);
        }
        input {
            background-color: var(--input-bg-color, white);
        }
        button {
            background: var(--button-bg-color, #27ae60);
            color: var(--button-text-color, white);
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: var(--button-hover-bg-color, #219653);
        }
        .suggestions {
            border: 1px solid var(--border-color, #ccc);
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            background: var(--input-bg-color, white);
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 10;
            color: var(--text-color, #222);
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background: var(--hover-bg-color, #f0f0f0);
        }
        #date {
            appearance: none;
            background-color: white;
            color: #333;
            padding: 10px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            #date {
                background-color: white;
                color: #333;
                padding: 12px;
                font-size: 16px;
            }
            #date.flatpickr-input {
                color: #333;
            }
            .flatpickr-calendar {
                z-index: 1002 !important;
                position: fixed !important;
                top: 50% !important;
                left: 50% !important;
                transform: translate(-50%, -50%) !important;
                width: 90% !important;
                max-height: 80vh !important;
                overflow-y: auto !important;
                background: white !important;
                border-radius: 5px !important;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1) !important;
            }
            .flatpickr-day {
                display: block !important;
            }
        }
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 1000;
            transition: background 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }
        .modal.show {
            background: rgba(0, 0, 0, 0.5);
            opacity: 1;
        }
        .modal.closing {
            background: rgba(0, 0, 0, 0);
            opacity: 0;
        }
        .modal-content {
            background: var(--modal-bg-color, #eee);
            width: 100%;
            height: 100%;
            overflow-y: auto;
            box-sizing: border-box;
            padding: 0 0 20px;
            border-radius: 0;
            position: relative;
            animation: fadeIn 0.3s ease forwards;
        }
        .modal.closing .modal-content {
            animation: fadeOut 0.3s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.8); }
        }
        .modal-title-box {
            position: sticky;
            top: 0;
            background: var(--modal-bg-color, #fff);
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 30px 18px 12px;
            width: 100%;
            box-sizing: border-box;
            z-index: 1001;
        }
        #modal-title {
            font-size: 18px;
            margin: 0;
            color: var(--text-color, #222);
        }
        .ride-item {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: var(--ride-bg-color, white);
            border: none;
            padding: 15px 20px;
            margin: 12px 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            color: var(--text-color, #222);
            max-width: 100%; /* Відповідає ширині полів вводу */
            box-sizing: border-box;
        }
        .ride-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .ride-route p {
            margin: 4px 0;
            color: var(--text-color, #222);
        }
        .route {
            font-weight: bold;
            font-size: 16px;
        }
        .ride-item:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .price-tag {
            font-weight: bold;
            font-size: 18px;
            margin-top: 4px;
            margin-right: 4px;
            color: var(--text-color, #222);
        }
        .book-button {
            background: var(--button-bg-color, #27ae60);
            color: var(--button-text-color, white);
            border: none;
            padding: 10px;
            font-size: 15px;
            border-radius: 6px;
            margin-top: 4px;
            cursor: pointer;
        }
        .book-button:hover {
            background: var(--button-hover-bg-color, #219653);
        }
        .input-wrapper {
            position: relative;
        }
        .input-wrapper input {
            padding-right: 40px;
        }
        .swap-button {
            position: absolute;
            top: 33%;
            right: 5px;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
        }
        .swap-button.visible {
            opacity: 1;
        }
        .swap-button:hover {
            background: var(--hover-bg-color, rgba(39, 174, 96, 0.1));
        }
        .swap-button:active {
            background: var(--hover-bg-color, rgba(33, 150, 83, 0.2));
        }
        .swap-button::after {
            content: "⇅";
            font-size: 20px;
            color: var(--text-color, #666);
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .swap-button:hover::after {
            color: var(--button-bg-color, #27ae60);
        }
        .swap-button:active::after {
            color: var(--button-hover-bg-color, #219653);
        }
        .no-rides {
            text-align: center;
            font-size: 18px;
            color: var(--text-color, #666);
            margin-top: 30vh;
        }
    </style>
</head>
<body>
    <main>
        <h1>Пошук поїздки</h1>
        <section class="search-form">
            <div class="input-wrapper">
                <input id="departure" placeholder="Місце відправлення" autocomplete="off" aria-label="Місце відправлення">
                <button class="swap-button" onclick="swapLocations()" aria-label="Змінити місця"></button>
                <div id="departure-suggestions" class="suggestions"></div>
            </div>
            <div class="input-wrapper">
                <input id="arrival" placeholder="Місце прибуття" autocomplete="off" aria-label="Місце прибуття">
                <div id="arrival-suggestions" class="suggestions"></div>
            </div>
            <input id="date" type="text" placeholder="Дата (ДД-ММ-РРРР)" readonly aria-readonly="true">
            <input id="seats" type="number" placeholder="Кількість місць" min="1" max="10" aria-label="Кількість місць">
            <button onclick="submitSearch()">Пошук</button>
        </section>
    </main>

    <!-- Модальне вікно -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-title-box">
                <h2 id="modal-title"></h2>
            </div>
            <div id="modal-results"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://027f-194-44-220-198.ngrok-free.app/api';
        const webApp = window.Telegram.WebApp;
        let isModalOpen = false;

        const elements = {
            modal: document.getElementById('modal'),
            modalResults: document.getElementById('modal-results'),
            modalTitle: document.getElementById('modal-title'),
            departure: document.getElementById('departure'),
            arrival: document.getElementById('arrival'),
            date: document.getElementById('date'),
            seats: document.getElementById('seats'),
            body: document.body
        };

        function updateTheme() {
            const themeParams = webApp.themeParams || {};
            const isDark = webApp.colorScheme === 'dark';
            const root = document.documentElement;
            const theme = {
                '--bg-color': themeParams.bg_color || (isDark ? '#1f2a2d' : '#f5f5f5'),
                '--text-color': themeParams.text_color || (isDark ? '#e0e0e0' : '#222'),
                '--border-color': themeParams.border_color || (isDark ? '#555' : '#ccc'),
                '--input-bg-color': themeParams.section_bg_color || (isDark ? '#2c3839' : 'white'),
                '--button-bg-color': themeParams.button_color || (isDark ? '#2ecc71' : '#27ae60'),
                '--button-text-color': themeParams.button_text_color || 'white',
                '--button-hover-bg-color': themeParams.button_color || (isDark ? '#27ae60' : '#219653'),
                '--hover-bg-color': themeParams.section_bg_color || (isDark ? '#2c3839' : '#f0f0f0'),
                '--modal-bg-color': themeParams.section_bg_color || (isDark ? '#2c3839' : '#eee'),
                '--ride-bg-color': themeParams.section_bg_color || (isDark ? '#2c3839' : 'white')
            };
            Object.entries(theme).forEach(([key, value]) => root.style.setProperty(key, value));
            webApp.setHeaderColor(theme['--bg-color'], 'bg_color');
            webApp.setBackgroundColor(theme['--bg-color']);
        }

        function initFlatpickr() {
            try {
                flatpickr(elements.date, {
                    dateFormat: 'd-m-Y',
                    minDate: 'today',
                    locale: 'uk',
                    onReady: () => {
                        elements.date.placeholder = 'Дата (ДД-ММ-РРРР)';
                        if (window.innerWidth <= 600 && webApp.requestFullscreen) {
                            webApp.requestFullscreen().catch(err => {
                                console.warn('Повноекранний режим не підтримується:', err);
                            });
                        }
                    }
                });
            } catch (err) {
                console.error('Помилка ініціалізації flatpickr:', err);
            }
        }

        function updateSwapButtonVisibility() {
            const departure = elements.departure.value.trim();
            const arrival = elements.arrival.value.trim();
            const swapButton = document.querySelector('.swap-button');
            swapButton.classList.toggle('visible', departure.length > 0 || arrival.length > 0);
        }

        async function fetchCities(query) {
            if (query.length < 2) return [];
            try {
                const response = await fetch(`${API_BASE_URL}/cities?query=${encodeURIComponent(query)}`, {
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                if (!response.ok) throw new Error('Помилка запиту до API міст');
                const data = await response.json();
                if (!Array.isArray(data)) throw new Error('Некоректний формат даних');
                const uniqueCities = [];
                const seenNames = new Set();
                data.forEach(city => {
                    if (!seenNames.has(city.name)) {
                        seenNames.add(city.name);
                        uniqueCities.push(city.name);
                    }
                });
                return uniqueCities.map(name => ({ name }));
            } catch (err) {
                console.error('Помилка fetchCities:', err);
                return [];
            }
        }

        function setupSuggestions(inputId, suggestionsId) {
            const input = document.getElementById(inputId);
            const suggestions = document.getElementById(suggestionsId);

            input.addEventListener('input', async (e) => {
                const query = e.target.value;
                const cities = await fetchCities(query);
                suggestions.style.display = cities.length > 0 ? 'block' : 'none';
                suggestions.innerHTML = cities.map(city => 
                    `<div class="suggestion-item" data-name="${city.name}">${city.name}</div>`
                ).join('');
            });

            suggestions.addEventListener('click', (e) => {
                const item = e.target.closest('.suggestion-item');
                if (item) {
                    input.value = item.dataset.name;
                    suggestions.style.display = 'none';
                    updateSwapButtonVisibility();
                }
            });

            document.addEventListener('click', (e) => {
                if (!input.contains(e.target) && !suggestions.contains(e.target)) {
                    suggestions.style.display = 'none';
                }
            });
        }

        function formatShortDate(dateStr) {
            const parts = dateStr.split('-');
            return parts.length === 3 ? `${parts[0]}.${parts[1]}` : dateStr;
        }

        function swapLocations() {
            const departure = elements.departure.value;
            const arrival = elements.arrival.value;
            elements.departure.value = arrival;
            elements.arrival.value = departure;
            updateSwapButtonVisibility();
        }

        async function submitSearch() {
            const departure = elements.departure.value.trim();
            const arrival = elements.arrival.value.trim();
            const date = elements.date.value.trim();
            const seats = parseInt(elements.seats.value.trim());

            if (!departure || !arrival || !date || isNaN(seats)) return alert('Заповніть усі поля!');
            if (departure.length > 255 || arrival.length > 255) return alert('Назви місць мають бути до 255 символів!');
            if (seats < 1 || seats > 10) return alert('Кількість місць має бути від 1 до 10!');

            try {
                const res = await fetch(`${API_BASE_URL}/search-rides`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ departure, arrival, date, seats })
                });
                if (!res.ok) throw new Error('Не вдалося отримати поїздки');
                const rides = await res.json();
                elements.modalResults.innerHTML = rides.length === 0
                    ? '<div class="no-rides">Поїздок не знайдено.</div>'
                    : rides.map(ride => {
                        const dt = new Date(ride.departure_time);
                        const timeStr = dt.toLocaleTimeString('uk-UA', { hour: '2-digit', minute: '2-digit' });
                        const dateStr = dt.toLocaleDateString('uk-UA', { day: '2-digit', month: '2-digit' });
                        return `
                            <div class="ride-item">
                                <div class="ride-top">
                                    <div class="ride-route">
                                        <p class="route">${ride.departure} → ${ride.arrival}</p>
                                        <p>${timeStr}, ${dateStr}</p>
                                        <p>Місць: ${ride.seats_available}/${ride.seats_total}</p>
                                        ${ride.description ? `<p>Опис: ${ride.description}</p>` : ''}
                                        <p>Водій: ${ride.driver_name} ★ ${ride.driver_rating.toFixed(1)}</p>
                                    </div>
                                    <div class="price-tag">${ride.price} ₴</div>
                                </div>
                                <button class="book-button" data-ride-id="${ride.id}" data-seats="${seats}">Забронювати</button>
                            </div>`;
                    }).join('');

                elements.modalTitle.textContent = `${departure} → ${arrival}`;
                const modalTitleBox = document.querySelector('.modal-title-box');
                const oldSubtitle = modalTitleBox.querySelector('p');
                if (oldSubtitle) oldSubtitle.remove();

                const subtitle = document.createElement('p');
                subtitle.style.margin = '4px 0 0';
                subtitle.style.fontSize = '14px';
                subtitle.style.color = 'var(--text-color, #555)';
                const seatWord = seats === 1 ? 'пасажир' : (seats >= 2 && seats <= 4 ? 'пасажири' : 'пасажирів');
                subtitle.textContent = `${formatShortDate(date)}, ${seats} ${seatWord}`;
                modalTitleBox.appendChild(subtitle);

                openModal();
            } catch (err) {
                console.error(err);
                alert('Помилка при пошуку поїздок: ' + err.message);
            }
        }

        async function bookRide(rideId, seats) {
            const tgId = webApp.initDataUnsafe.user?.id;
            if (!tgId) return alert('Не вдалося отримати ваш Telegram ID!');
            try {
                const res = await fetch(`${API_BASE_URL}/book-ride`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ rideId, tgId, seats })
                });
                if (!res.ok) throw new Error('Помилка бронювання');
                const result = await res.json();
                alert(`Бронювання створено! Номер: ${result.bookingId}`);
            } catch (err) {
                alert('Помилка при бронюванні: ' + err.message);
            }
        }

        function openModal() {
            elements.modal.style.display = 'flex';
            requestAnimationFrame(() => {
                elements.modal.classList.add('show');
                elements.body.classList.add('modal-open');
            });
            webApp.BackButton.show();
            webApp.BackButton.onClick(closeModal);
            isModalOpen = true;
            window.history.pushState({ modalOpen: true }, '');
            
            // Додаємо слухачі для кнопок бронювання
            document.querySelectorAll('.book-button').forEach(button => {
                button.addEventListener('click', () => {
                    const rideId = parseInt(button.dataset.rideId);
                    const seats = parseInt(button.dataset.seats);
                    bookRide(rideId, seats);
                });
            });

            // Закриття модального вікна при натисканні на фон
            elements.modal.addEventListener('click', (e) => {
                if (e.target === elements.modal) closeModal();
            });
        }

        function closeModal() {
            elements.modal.classList.add('closing');
            elements.modal.classList.remove('show');
            elements.body.classList.add('modal-closing');
            elements.body.classList.remove('modal-open');
            setTimeout(() => {
                elements.modal.style.display = 'none';
                elements.modal.classList.remove('closing');
                elements.body.classList.remove('modal-closing');
                isModalOpen = false;
                webApp.BackButton.hide();
                window.history.pushState({ page: 'home' }, document.title);
            }, 300);
        }

        document.addEventListener('DOMContentLoaded', () => {
            webApp.ready();
            updateTheme();
            initFlatpickr();
            webApp.onEvent('themeChanged', updateTheme);
            setupSuggestions('departure', 'departure-suggestions');
            setupSuggestions('arrival', 'arrival-suggestions');
            ['departure', 'arrival'].forEach(id => {
                document.getElementById(id).addEventListener('input', updateSwapButtonVisibility);
            });
            updateSwapButtonVisibility();
            window.addEventListener('popstate', () => {
                if (isModalOpen) closeModal();
            });
            window.history.replaceState({ page: 'home' }, document.title);
        });
    </script>
</body>
</html>
