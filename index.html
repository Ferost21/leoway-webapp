<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leoway</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/uk.js"></script>
    <script src="main.js"></script>
    <script src="theme.js"></script>
    <script src="navigation.js"></script>
    <script src="api.js"></script>
    <script src="ui.js"></script>
    <script src="profile.js"></script>
    <script src="rides.js"></script>
</head>
<body>
    <div class="page-container">
        <div id="search-page" class="page active">
            <div class="scrollable-content">
                <h2>Пошук поїздки</h2>
                <div class="input-wrapper">
                    <input id="departure" type="text" placeholder="Звідки">
                    <div id="departure-suggestions" class="suggestions"></div>
                    <button class="swap-button" onclick="swapLocations()">⇅</button>
                </div>
                <div class="input-wrapper">
                    <input id="arrival" type="text" placeholder="Куди">
                    <div id="arrival-suggestions" class="suggestions"></div>
                </div>
                <input id="date" type="text" placeholder="Дата (ДД-ММ-РРРР)">
                <input id="seats" type="number" placeholder="Кількість місць" min="1">
                <button onclick="submitSearch()">Пошук</button>
            </div>
        </div>

        <div id="my-rides-page" class="page">
            <div class="my-rides-title-box">
                <h2 id="my-rides-title">Мої поїздки</h2>
            </div>
            <div class="scrollable-content">
                <div id="my-rides-results"></div>
            </div>
        </div>

        <div id="create-page" class="page">
            <div class="scrollable-content">
                <h2>Створити поїздку</h2>
                <div class="input-wrapper">
                    <input id="create-departure" type="text" placeholder="Звідки">
                    <div id="create-departure-suggestions" class="suggestions"></div>
                </div>
                <div class="input-wrapper">
                    <input id="create-arrival" type="text" placeholder="Куди">
                    <div id="create-arrival-suggestions" class="suggestions"></div>
                </div>
                <input id="create-date" type="text" placeholder="Дата (ДД-ММ-РРРР)">
                <input id="create-time" type="text" placeholder="Час (ГГ:ХХ)">
                <input id="create-description" type="text" placeholder="Опис (необов’язково)">
                <input id="create-seats" type="number" placeholder="Кількість місць" min="1">
                <input id="create-price" type="number" placeholder="Ціна (грн)" min="0" step="0.01">
                <button onclick="submitCreateRide()">Створити</button>
            </div>
        </div>

        <div id="profile-page" class="page">
            <div class="scrollable-content">
                <div class="profile-header">
                    <img id="profile-photo" src="https://via.placeholder.com/100" alt="Profile Photo">
                    <h2 id="profile-name">Невідомий користувач</h2>
                    <p id="profile-rating">Рейтинг: N/A</p>
                </div>
            </div>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-title-box">
                    <h2 id="modal-title"></h2>
                </div>
                <div id="modal-results" class="scrollable-content"></div>
            </div>
        </div>

        <div id="driver-ride-modal" class="modal">
            <div class="modal-content">
                <div class="modal-title-box">
                    <h2 id="driver-ride-modal-title">Деталі поїздки</h2>
                </div>
                <div id="driver-ride-modal-results" class="scrollable-content"></div>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item active" onclick="navigate('search')">
                <svg viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                Пошук
            </div>
            <div class="nav-item" onclick="navigate('create')">
                <svg viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>
                Створити
            </div>
            <div class="nav-item" onclick="navigate('my-rides')">
                <svg viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg>
                Мої поїздки
            </div>
            <div class="nav-item" onclick="navigate('profile')">
                <svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2m8-10a4 4 0 100-8 4 4 0 000 8z"/></svg>
                Профіль
            </div>
        </div>
    </div>
</body>
</html>
