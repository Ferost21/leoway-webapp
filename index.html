<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeoWay</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/uk.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px 20px 60px 20px; /* Додаємо простір для нижнього меню */
            background: #f0f0f0;
            max-width: 600px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #006699;
        }
        .suggestions {
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            background: white;
            width: 100%;
            box-sizing: border-box;
            z-index: 10;
            display: none;
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background: #f0f0f0;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 100;
        }
        .nav-item {
            text-align: center;
            color: #333;
            font-size: 12px;
            cursor: pointer;
        }
        .nav-item i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .nav-item.active {
            color: #0088cc;
        }
    </style>
</head>
<body>
    <!-- Секція Пошук -->
    <div id="search-section" class="section active">
        <h1>Пошук поїздки</h1>
        <input id="departure" placeholder="Місце відправлення" autocomplete="off">
        <div id="departure-suggestions" class="suggestions"></div>
        <input id="arrival" placeholder="Місце прибуття" autocomplete="off">
        <div id="arrival-suggestions" class="suggestions"></div>
        <input id="date" placeholder="Дата (ДД-ММ-РРРР)">
        <button onclick="submitSearch()">Пошук</button>
    </div>

    <!-- Секція Створити поїздку -->
    <div id="create-trip-section" class="section">
        <h1>Створити поїздку</h1>
        <p>Тут буде форма для створення поїздки (заглушка).</p>
    </div>

    <!-- Секція Поїздки -->
    <div id="trips-section" class="section">
        <h1>Поїздки</h1>
        <p>Тут буде список ваших поїздок (заглушка).</p>
    </div>

    <!-- Секція Профіль -->
    <div id="profile-section" class="section">
        <h1>Профіль</h1>
        <p>Тут буде інформація про ваш профіль (заглушка).</p>
    </div>

    <!-- Нижнє меню -->
    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchSection('search-section')">
            <i class="fas fa-search"></i><br>Пошук
        </div>
        <div class="nav-item" onclick="switchSection('create-trip-section')">
            <i class="fas fa-plus-circle"></i><br>Створити
        </div>
        <div class="nav-item" onclick="switchSection('trips-section')">
            <i class="fas fa-road"></i><br>Поїздки
        </div>
        <div class="nav-item" onclick="switchSection('profile-section')">
            <i class="fas fa-user"></i><br>Профіль
        </div>
    </div>

    <script>
        const webApp = window.Telegram.WebApp;
        webApp.ready();

        // Ініціалізація календаря
        flatpickr("#date", {
            dateFormat: "d-m-Y",
            minDate: "today",
            locale: "uk"
        });

        // Автодоповнення для міст
        async function fetchCities(query) {
            if (query.length < 2) {
                return [];
            }
            console.log(`Fetching cities for: ${query}`);
            try {
                const url = `https://8021-194-44-220-198.ngrok-free.app/api/cities?query=${encodeURIComponent(query)}`;
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                console.log(`Request URL: ${url}`);
                console.log(`Response status: ${response.status}`);
                const text = await response.text();
                console.log(`Response text: ${text}`);
                const data = JSON.parse(text);
                return data;
            } catch (error) {
                console.error(`Error fetching cities: ${error}`);
                return [];
            }
        }

        // Обробка вводу для departure
        const departureInput = document.getElementById('departure');
        const departureSuggestions = document.getElementById('departure-suggestions');
        departureInput.addEventListener('input', async (e) => {
            const query = e.target.value;
            const cities = await fetchCities(query);
            departureSuggestions.style.display = cities.length > 0 ? 'block' : 'none';
            departureSuggestions.innerHTML = cities.map(city => `
                <div class="suggestion-item" data-name="${city.name}">${city.name} (${city.category === 'M' ? 'Місто' : 'Село'})</div>
            `).join('');
        });

        // Обробка вводу для arrival
        const arrivalInput = document.getElementById('arrival');
        const arrivalSuggestions = document.getElementById('arrival-suggestions');
        arrivalInput.addEventListener('input', async (e) => {
            const query = e.target.value;
            const cities = await fetchCities(query);
            arrivalSuggestions.style.display = cities.length > 0 ? 'block' : 'none';
            arrivalSuggestions.innerHTML = cities.map(city => `
                <div class="suggestion-item" data-name="${city.name}">${city.name} (${city.category === 'M' ? 'Місто' : 'Село'})</div>
            `).join('');
        });

        // Обробка кліків по пропозиціях
        departureSuggestions.addEventListener('click', (e) => {
            if (e.target.classList.contains('suggestion-item')) {
                departureInput.value = e.target.dataset.name;
                departureSuggestions.style.display = 'none';
            }
        });

        arrivalSuggestions.addEventListener('click', (e) => {
            if (e.target.classList.contains('suggestion-item')) {
                arrivalInput.value = e.target.dataset.name;
                arrivalSuggestions.style.display = 'none';
            }
        });

        // Відправка даних
        function submitSearch() {
            const departure = document.getElementById('departure').value.trim();
            const arrival = document.getElementById('arrival').value.trim();
            const date = document.getElementById('date').value.trim();
            if (!departure || !arrival || !date) {
                alert('Заповніть усі поля!');
                return;
            }
            if (departure.length > 255 || arrival.length > 255) {
                alert('Місце відправлення або прибуття занадто довге (до 255 символів)!');
                return;
            }
            webApp.sendData(JSON.stringify({ departure, arrival, date }));
            webApp.close();
        }

        // Перемикання секцій
        function switchSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[onclick="switchSection('${sectionId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
