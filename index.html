<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук поїздки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/uk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
            max-width: 600px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #006699;
        }
        .suggestions {
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            background: white;
            width: 100%;
            box-sizing: border-box;
            z-index: 10;
            display: none;
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .suggestion-item:hover {
            background: #f0f0f0;
        }
        .icon {
            margin-right: 10px;
            font-size: 14px;
        }
        #date {
            appearance: auto;
        }
    </style>
</head>
<body>
    <h1>Пошук поїздки</h1>
    <input id="departure" placeholder="Місце відправлення" autocomplete="off">
    <div id="departure-suggestions" class="suggestions"></div>
    <input id="arrival" placeholder="Місце прибуття" autocomplete="off">
    <div id="arrival-suggestions" class="suggestions"></div>
    <input id="date" type="date" placeholder="Дата (ДД-ММ-РРРР)">
    <input id="seats" type="number" placeholder="Кількість місць" min="1" max="10">
    <button onclick="submitSearch()">Пошук</button>

    <script>
        const webApp = window.Telegram.WebApp;
        webApp.ready();

        document.addEventListener('DOMContentLoaded', () => {
            flatpickr("#date", {
                dateFormat: "d-m-Y",
                minDate: "today",
                locale: "uk",
                onReady: () => console.log("Date picker initialized")
            });
        });

        async function fetchCities(query) {
            if (query.length < 2) return [];
            try {
                const response = await fetch(`https://015f-194-44-220-198.ngrok-free.app/api/cities?query=${encodeURIComponent(query)}`, {
                    method: 'GET',
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                return data.map(city => ({
                    code: city.code,
                    name: city.name,
                    category: city.category
                }));
            } catch (error) {
                console.error(`Error fetching cities: ${error}`);
                alert(`Помилка завантаження міст: ${error.message}`);
                return [];
            }
        }

        const departureInput = document.getElementById('departure');
        const departureSuggestions = document.getElementById('departure-suggestions');
        departureInput.addEventListener('input', async (e) => {
            const query = e.target.value;
            const cities = await fetchCities(query);
            departureSuggestions.style.display = cities.length > 0 ? 'block' : 'none';
            departureSuggestions.innerHTML = cities.map(city => `
                <div class="suggestion-item" data-name="${city.name}">
                    <span class="icon">⏰</span> ${city.name} (${city.category === 'M' ? 'Місто' : 
                        city.category === 'S' ? 'Село' : 
                        city.category === 'C' ? 'Селище' : 'Інше'})
                </div>
            `).join('');
        });

        const arrivalInput = document.getElementById('arrival');
        const arrivalSuggestions = document.getElementById('arrival-suggestions');
        arrivalInput.addEventListener('input', async (e) => {
            const query = e.target.value;
            const cities = await fetchCities(query);
            arrivalSuggestions.style.display = cities.length > 0 ? 'block' : 'none';
            arrivalSuggestions.innerHTML = cities.map(city => `
                <div class="suggestion-item" data-name="${city.name}">
                    <span class="icon">⏰</span> ${city.name} (${city.category === 'M' ? 'Місто' : 
                        city.category === 'S' ? 'Село' : 
                        city.category === 'C' ? 'Селище' : 'Інше'})
                </div>
            `).join('');
        });

        departureSuggestions.addEventListener('click', (e) => {
            if (e.target.classList.contains('suggestion-item')) {
                departureInput.value = e.target.dataset.name;
                departureSuggestions.style.display = 'none';
            }
        });

        arrivalSuggestions.addEventListener('click', (e) => {
            if (e.target.classList.contains('suggestion-item')) {
                arrivalInput.value = e.target.dataset.name;
                arrivalSuggestions.style.display = 'none';
            }
        });

        async function submitSearch() {
            const departure = document.getElementById('departure').value.trim();
            const arrival = document.getElementById('arrival').value.trim();
            const date = document.getElementById('date').value.trim();
            const seats = document.getElementById('seats').value.trim();

            if (!departure || !arrival || !date || !seats) {
                alert('Заповніть усі поля!');
                return;
            }
            if (departure.length > 255 || arrival.length > 255) {
                alert('Місце відправлення або прибуття занадто довге (до 255 символів)!');
                return;
            }

            try {
                const response = await fetch(`https://015f-194-44-220-198.ngrok-free.app/api/search-rides`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ departure, arrival, date, seats })
                });
                if (!response.ok) throw new Error('Network response was not ok');
                const rides = await response.json();

                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';

                if (rides.length === 0) {
                    resultsDiv.innerHTML = '<p>Поїздок не знайдено.</p>';
                } else {
                    rides.forEach(ride => {
                        const rideDiv = document.createElement('div');
                        rideDiv.className = 'ride-item';
                        const dt = new Date(ride.departure_time);
                        const timeStr = dt.toLocaleTimeString('uk-UA', { hour: '2-digit', minute: '2-digit' });
                        const dateStr = dt.toLocaleDateString('uk-UA', { day: '2-digit', month: '2-digit' });
                        rideDiv.innerHTML = `
                            <p>${ride.departure} → ${ride.arrival}</p>
                            <p>${timeStr}, ${dateStr}</p>
                            <p>Місць: ${ride.seats_available}/${ride.seats_total} | Ціна: ${ride.price} грн</p>
                            <p>Водій: ${ride.driver_name} (Рейтинг: ${ride.driver_rating.toFixed(1)})</p>
                            ${ride.description ? `<p>Опис: ${ride.description}</p>` : ''}
                            <button class="book-button" onclick="bookRide(${ride.id}, ${seats})">Забронювати</button>
                        `;
                        resultsDiv.appendChild(rideDiv);
                    });
                }
            } catch (error) {
                console.error('Error fetching rides:', error);
                alert('Помилка при пошуку поїздок: ' + error.message);
            }
        }

        async function bookRide(rideId, seats) {
            const tgId = webApp.initDataUnsafe.user?.id;
            if (!tgId) {
                alert('Не вдалося отримати ваш Telegram ID!');
                return;
            }

            try {
                const response = await fetch(`https://015f-194-44-220-198.ngrok-free.app/api/book-ride`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ rideId, tgId, seats })
                });
                if (!response.ok) throw new Error('Booking failed');
                const result = await response.json();
                alert(`Бронювання успішно створено! Номер бронювання: ${result.bookingId}`);
            } catch (error) {
                console.error('Error booking ride:', error);
                alert('Помилка при бронюванні: ' + error.message);
            }
        }
    </script>
</body>
</html>
