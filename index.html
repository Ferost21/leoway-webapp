<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ—à—É–∫ –ø–æ—ó–∑–¥–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/uk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            box-sizing: border-box;
            border-radius: 5px;
        }
        input {
            border: 1px solid #ccc;
            background-color: white;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .suggestions {
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            background: white;
            display: none;
            position: absolute;
            width: 100%;
            z-index: 10;
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background: #f0f0f0;
        }
        #date {
            appearance: none;
            background-color: white;
            color: #333;
            padding: 10px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            #date {
                background-color: white;
                color: #333;
                padding: 12px;
                font-size: 16px;
            }
            #date.flatpickr-input {
                color: #333;
            }
            .flatpickr-calendar {
                z-index: 1001;
            }
        }

        .modal {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 1000;
            transition: background 0.3s ease;
        }

        .modal.show {
            background: rgba(0, 0, 0, 0.5);
        }

        .modal.closing {
            background: rgba(0, 0, 0, 0);
        }
        .modal-content {
            background: white;
            width: 100%;
            max-width: 600px;
            height: 100%;
            overflow-y: auto;
            box-sizing: border-box;
            padding: 20px;
            border-radius: 0;
            position: relative;
            transform: translateX(100%);
            animation: slideIn 0.3s forwards;
        }

        .modal.closing .modal-content {
            animation: slideOut 0.3s forwards;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes slideOut {
            from { transform: translateX(0); }
            to { transform: translateX(100%); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #modal-title {
            flex-grow: 1;
            text-align: center;
            font-size: 18px;
            margin: 0;
        }

        .back-button {
            width: 30px;
            height: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #eee;
        }

        .ride-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            background: white;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .price-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #000;
            font-weight: bold;
        }

        .book-button {
            background: #28a745;
            margin-top: 5px;
            color: white;
            border: none;
        }

        .book-button:hover {
            background: #218838;
        }
        
        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            padding-right: 40px; /* –ú—ñ—Å—Ü–µ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ input */
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∑–º—ñ–Ω–∏ –º—ñ—Å—Ü—å */
        .swap-button {
            position: absolute;
            top: 33%;
            right: 5px;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; /* –ü–æ—á–∞—Ç–∫–æ–≤–∞ –ø—Ä–æ–∑–æ—Ä—ñ—Å—Ç—å –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –∑‚Äô—è–≤–ª–µ–Ω–Ω—è */
            transition: opacity 0.3s ease; /* –ü–ª–∞–≤–Ω–∞ –∞–Ω—ñ–º–∞—Ü—ñ—è –∑‚Äô—è–≤–ª–µ–Ω–Ω—è/–∑–Ω–∏–∫–Ω–µ–Ω–Ω—è */
            z-index: 2;
        }

        .swap-button.visible {
            opacity: 1; /* –ü–æ–∫–∞–∑–∞—Ç–∏ –∫–Ω–æ–ø–∫—É, –∫–æ–ª–∏ —î –¥–∞–Ω—ñ */
        }

        .swap-button:hover {
            background: rgba(40, 167, 69, 0.1); /* –õ–µ–≥–∫–∏–π –∑–µ–ª–µ–Ω–∏–π —Ñ–æ–Ω –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–Ω—ñ */
        }

        .swap-button:active {
            background: rgba(33, 136, 56, 0.2); /* –¢–µ–º–Ω—ñ—à–∏–π –∑–µ–ª–µ–Ω–∏–π –ø—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—ñ */
        }

        .swap-button::after {
            content: "‚áÖ"; /* –Ü–∫–æ–Ω–∫–∞ —Å—Ç—Ä—ñ–ª–æ—á–æ–∫ */
            font-size: 20px; /* –ó–±—ñ–ª—å—à–µ–Ω–æ —Ä–æ–∑–º—ñ—Ä –¥–ª—è –∫—Ä–∞—â–æ–≥–æ —Ü–µ–Ω—Ç—Ä—É–≤–∞–Ω–Ω—è */
            color: #666; /* –°—ñ—Ä–∏–π –∫–æ–ª—ñ—Ä –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º */
            line-height: 1; /* –ù–æ—Ä–º–∞–ª—ñ–∑–∞—Ü—ñ—è –≤–∏—Å–æ—Ç–∏ —Ä—è–¥–∫–∞ */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .swap-button:hover::after {
            color: #28a745; /* –ó–µ–ª–µ–Ω–∏–π –∫–æ–ª—ñ—Ä –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–Ω—ñ */
        }

        .swap-button:active::after {
            color: #218838; /* –¢–µ–º–Ω—ñ—à–∏–π –∑–µ–ª–µ–Ω–∏–π –ø—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—ñ */
        }
        .no-rides {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin-top: 30vh;
        }
        .modal-title-box {
            background: #fff;
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); /* —Ç—ñ–Ω—å –∑–Ω–∏–∑—É */
            margin: 0 auto;
            text-align: center;
        }

        #modal-title {
            font-size: 18px;
            margin: 0;
        }

/**/
    </style>
</head>
<body>
    <h1>–ü–æ—à—É–∫ –ø–æ—ó–∑–¥–∫–∏</h1>
    <div class="input-wrapper">
        <input id="departure" placeholder="–ú—ñ—Å—Ü–µ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–Ω—è" autocomplete="off">
        <button class="swap-button" onclick="swapLocations()" aria-label="–ó–º—ñ–Ω–∏—Ç–∏ –º—ñ—Å—Ü—è"></button>
    </div>
    <div id="departure-suggestions" class="suggestions"></div>
    <input id="arrival" placeholder="–ú—ñ—Å—Ü–µ –ø—Ä–∏–±—É—Ç—Ç—è" autocomplete="off">
    <div id="arrival-suggestions" class="suggestions"></div>
    <input id="date" type="text" placeholder="–î–∞—Ç–∞ (–î–î-–ú–ú-–†–†–†–†)" readonly>
    <input id="seats" type="number" placeholder="–ö—ñ–ª—å–∫—ñ—Å—Ç—å –º—ñ—Å—Ü—å" min="1" max="10">
    <button onclick="submitSearch()">–ü–æ—à—É–∫</button>

    <!-- –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title-box">
                    <h2 id="modal-title"></h2>
                </div>
                <div style="width: 30px;"></div>
            </div>
        </div>
    </div>

    <script>
        const webApp = window.Telegram.WebApp;
        webApp.ready();

        document.addEventListener('DOMContentLoaded', () => {
            webApp.ready();

            Telegram.WebApp.BackButton.hide(); // üí• –°–∫–∏–¥–∞—î–º–æ –∫–Ω–æ–ø–∫—É –Ω–∞–∑–∞–¥ –ø—Ä–∏ –∫–æ–∂–Ω–æ–º—É –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ

            flatpickr("#date", {
                dateFormat: "d-m-Y",
                minDate: "today",
                locale: "uk",
                disableMobile: true,
                onReady: () => {
                    const dateInput = document.getElementById('date');
                    dateInput.placeholder = "–î–∞—Ç–∞ (–î–î-–ú–ú-–†–†–†–†)";
                }
            });

            // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —É–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è –≤–∏–¥–∏–º—ñ—Å—Ç—é –∫–Ω–æ–ø–∫–∏
            function updateSwapButtonVisibility() {
                const departure = document.getElementById('departure').value.trim();
                const arrival = document.getElementById('arrival').value.trim();
                const swapButton = document.querySelector('.swap-button');
                if (departure.length > 0 || arrival.length > 0) {
                    swapButton.classList.add('visible');
                } else {
                    swapButton.classList.remove('visible');
                }
            }

            // –°–ª—É—Ö–∞—á—ñ –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –≤–∏–¥–∏–º–æ—Å—Ç—ñ –ø—Ä–∏ –≤–≤–µ–¥–µ–Ω–Ω—ñ/–≤–∏–¥–∞–ª–µ–Ω–Ω—ñ
            ['departure', 'arrival'].forEach(id => {
                document.getElementById(id).addEventListener('input', updateSwapButtonVisibility);
            });

            // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –≤–∏–¥–∏–º–æ—Å—Ç—ñ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
            updateSwapButtonVisibility();

            // –û–±—Ä–æ–±–∫–∞ –∫–Ω–æ–ø–∫–∏ "–Ω–∞–∑–∞–¥" –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω—ñ
            window.addEventListener('popstate', (event) => {
                const modal = document.getElementById('modal');
                if (modal.classList.contains('show')) {
                    closeModal();
                } else {
                    Telegram.WebApp.close(); // –•–æ–≤–∞—î WebApp, –Ω–µ –∑–∞–∫—Ä–∏–≤–∞—î –ø–æ–≤–Ω—ñ—Å—Ç—é
                }
            });

            window.history.pushState({ modalOpen: true }, '');
            // –î–æ–¥–∞—î–º–æ —Å—Ç–∞–Ω –¥–æ —ñ—Å—Ç–æ—Ä—ñ—ó –ø—Ä–∏ –≤—ñ–¥–∫—Ä–∏—Ç—Ç—ñ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞
            // window.history.pushState({ modalOpen: true }, document.title);
        });

        async function fetchCities(query) {
            if (query.length < 2) return [];
            const response = await fetch(`https://027f-194-44-220-198.ngrok-free.app/api/cities?query=${encodeURIComponent(query)}`, {
                headers: { 'ngrok-skip-browser-warning': 'true' }
            });
            if (!response.ok) return [];
            const data = await response.json();
            // –£–Ω—ñ–∫–∞–ª—ñ–∑–∞—Ü—ñ—è –∑–∞ –Ω–∞–∑–≤–æ—é –º—ñ—Å—Ç–∞
            const uniqueCities = [];
            const seenNames = new Set();
            data.forEach(city => {
                if (!seenNames.has(city.name)) {
                    seenNames.add(city.name);
                    uniqueCities.push(city.name);
                }
            });
            return uniqueCities.map(name => ({ name }));
        }

        function setupSuggestions(inputId, suggestionsId) {
            const input = document.getElementById(inputId);
            const suggestions = document.getElementById(suggestionsId);

            input.addEventListener('input', async (e) => {
                const query = e.target.value;
                const rect = input.getBoundingClientRect();
                const cities = await fetchCities(query);
                suggestions.style.display = cities.length > 0 ? 'block' : 'none';
                suggestions.style.position = 'absolute';
                suggestions.style.top = `${rect.bottom + window.scrollY}px`;
                suggestions.style.left = `${rect.left + window.scrollX}px`;
                suggestions.style.width = `${rect.width}px`;
                suggestions.innerHTML = cities.map(city => `
                    <div class="suggestion-item" data-name="${city.name}">
                        ${city.name}
                    </div>`).join('');
            });

            suggestions.addEventListener('click', (e) => {
                const item = e.target.closest('.suggestion-item');
                if (item) {
                    input.value = item.dataset.name;
                    suggestions.style.display = 'none';
                }
            });

            document.addEventListener('click', (e) => {
                if (!input.contains(e.target) && !suggestions.contains(e.target)) {
                    suggestions.style.display = 'none';
                }
            });
        }

        setupSuggestions('departure', 'departure-suggestions');
        setupSuggestions('arrival', 'arrival-suggestions');

        function formatShortDate(dateStr) {
            const parts = dateStr.split('-');
            return parts.length === 3 ? `${parts[0]}.${parts[1]}` : dateStr;
        }

        function swapLocations() {
            const departure = document.getElementById('departure').value;
            const arrival = document.getElementById('arrival').value;
            document.getElementById('departure').value = arrival;
            document.getElementById('arrival').value = departure;
        }

        async function submitSearch() {
            const departure = document.getElementById('departure').value.trim();
            const arrival = document.getElementById('arrival').value.trim();
            const date = document.getElementById('date').value.trim();
            const seats = document.getElementById('seats').value.trim();

            if (!departure || !arrival || !date || !seats) return alert('–ó–∞–ø–æ–≤–Ω—ñ—Ç—å —É—Å—ñ –ø–æ–ª—è!');
            if (departure.length > 255 || arrival.length > 255) return alert('–ù–∞–∑–≤–∏ –º—ñ—Å—Ü—å –º–∞—é—Ç—å –±—É—Ç–∏ –¥–æ 255 —Å–∏–º–≤–æ–ª—ñ–≤!');

            try {
                const res = await fetch(`https://027f-194-44-220-198.ngrok-free.app/api/search-rides`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ departure, arrival, date, seats })
                });
                if (!res.ok) throw new Error('–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –ø–æ—ó–∑–¥–∫–∏');
                const rides = await res.json();
                const modalResults = document.getElementById('modal-results');
                modalResults.innerHTML = rides.length === 0
                    ? '<div class="no-rides">–ü–æ—ó–∑–¥–æ–∫ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ.</div>'
                    : rides.map(ride => {
                        const dt = new Date(ride.departure_time);
                        const timeStr = dt.toLocaleTimeString('uk-UA', { hour: '2-digit', minute: '2-digit' });
                        const dateStr = dt.toLocaleDateString('uk-UA', { day: '2-digit', month: '2-digit' });
                        return `
                            <div class="ride-item">
                                <div style="display: flex; justify-content: space-between;">
                                    <div>
                                        <p>${ride.departure} ‚Üí ${ride.arrival}</p>
                                        <p>${timeStr}, ${dateStr}</p>
                                        <p>–ú—ñ—Å—Ü—å: ${ride.seats_available}/${ride.seats_total}</p>
                                        ${ride.description ? `<p>–û–ø–∏—Å: ${ride.description}</p>` : ''}
                                        <p>–í–æ–¥—ñ–π: ${ride.driver_name} ‚òÖ ${ride.driver_rating.toFixed(1)}</p>
                                    </div>
                                    <div class="price-tag">${ride.price} ‚Ç¥</div>
                                </div>
                                <button class="book-button" onclick="bookRide(${ride.id}, ${seats})">–ó–∞–±—Ä–æ–Ω—é–≤–∞—Ç–∏</button>
                            </div>`;
                    }).join('');
                document.getElementById('modal-title').textContent = `${departure} ‚Üí ${arrival} ${formatShortDate(date)}`;
                const modal = document.getElementById('modal');
                modal.style.display = 'flex';
                requestAnimationFrame(() => {
                    modal.classList.add('show');
                });
                modal.classList.remove('closing');

                // –ü–æ–∫–∞–∑–∞—Ç–∏ –∫–Ω–æ–ø–∫—É –Ω–∞–∑–∞–¥ Telegram
                Telegram.WebApp.BackButton.show();
                Telegram.WebApp.BackButton.onClick(() => {
                    closeModal();
                });

                // –î–æ–¥–∞—î–º–æ —Å—Ç–∞–Ω –¥–æ —ñ—Å—Ç–æ—Ä—ñ—ó –ø—ñ—Å–ª—è –ø–æ–∫–∞–∑—É –º–æ–¥–∞–ª—å–Ω–æ–≥–æ
                setTimeout(() => {
                    window.history.pushState({ modalOpen: true }, '');
                }, 100);

            } catch (err) {
                console.error(err);
                alert('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –ø–æ—à—É–∫—É –ø–æ—ó–∑–¥–æ–∫: ' + err.message);
            }
        }

        async function bookRide(rideId, seats) {
            const tgId = webApp.initDataUnsafe.user?.id;
            if (!tgId) return alert('–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –≤–∞—à Telegram ID!');
            try {
                const res = await fetch(`https://027f-194-44-220-198.ngrok-free.app/api/book-ride`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ rideId, tgId, seats })
                });
                if (!res.ok) throw new Error('–ü–æ–º–∏–ª–∫–∞ –±—Ä–æ–Ω—é–≤–∞–Ω–Ω—è');
                const result = await res.json();
                alert(`–ë—Ä–æ–Ω—é–≤–∞–Ω–Ω—è —Å—Ç–≤–æ—Ä–µ–Ω–æ! –ù–æ–º–µ—Ä: ${result.bookingId}`);
            } catch (err) {
                alert('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –±—Ä–æ–Ω—é–≤–∞–Ω–Ω—ñ: ' + err.message);
            }
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.add('closing');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
                modal.classList.remove('closing');
                Telegram.WebApp.BackButton.hide(); // ‚ùóÔ∏è—Ö–æ–≤–∞—î–º–æ back-–∫–Ω–æ–ø–∫—É Telegram
            }, 300);
        }
    </script>
</body>
