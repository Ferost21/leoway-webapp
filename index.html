<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leoway</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/l10n/uk.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="search-page" class="page active">
        <div class="input-wrapper">
            <input type="text" id="departure" placeholder="Звідки">
            <div id="departure-suggestions" class="suggestions"></div>
        </div>
        <button class="swap-button" onclick="swapLocations()">⇅</button>
        <div class="input-wrapper">
            <input type="text" id="arrival" placeholder="Куди">
            <div id="arrival-suggestions" class="suggestions"></div>
        </div>
        <input type="text" id="date" placeholder="Дата (ДД-ММ-РРРР)">
        <input type="number" id="seats" placeholder="Кількість пасажирів" min="1">
        <button onclick="submitSearch()">Знайти</button>
    </div>
    <div id="my-rides-page" class="page">
        <div class="my-rides-title-box">
            <h2 id="my-rides-title">Мої поїздки</h2>
        </div>
        <div id="my-rides-results"></div>
    </div>
    <div id="create-page" class="page">
        <h2>Створити поїздку</h2>
    </div>
    <div id="profile-page" class="page">
        <h2>Профіль</h2>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-title-box">
                <h2 id="modal-title"></h2>
            </div>
            <div id="modal-results"></div>
        </div>
    </div>
    <div class="bottom-nav">
        <div class="nav-item active" onclick="navigate('search')">
            <svg><use href="#search-icon"></use></svg>
            Пошук
        </div>
        <div class="nav-item" onclick="navigate('my-rides')">
            <svg><use href="#my-rides-icon"></use></svg>
            Мої поїздки
        </div>
        <div class="nav-item" onclick="navigate('create')">
            <svg><use href="#create-icon"></use></svg>
            Створити
        </div>
        <div class="nav-item" onclick="navigate('profile')">
            <svg><use href="#profile-icon"></use></svg>
            Профіль
        </div>
    </div>
    <svg style="display: none;">
        <symbol id="search-icon" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </symbol>
        <symbol id="my-rides-icon" viewBox="0 0 24 24">
            <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM17 18c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2zM8.1 12h7.8c.7 0 1.3-.6 1.3-1.3V6.5c0-.7-.6-1.3-1.3-1.3H8.1c-.7 0-1.3.6-1.3 1.3v4.2c0 .7.6 1.3 1.3 1.3zm11.9-6v4.2c0 2.2-1.8 4-4 4H8c-2.2 0-4-1.8-4-4V6c0-2.2 1.8-4 4-4h8c2.2 0 4 1.8 4 4z"/>
        </symbol>
        <symbol id="create-icon" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
        </symbol>
        <symbol id="profile-icon" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
        </symbol>
    </svg>
    <script src="script.js" defer></script>
</body>
</html>
