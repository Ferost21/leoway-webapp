<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeoWay Пошук Поїздки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/uk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
            max-width: 600px;
            margin: 0 auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #006699;
        }
        .suggestions {
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            background: white;
            position: absolute;
            width: calc(100% - 22px);
            z-index: 10;
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Пошук поїздки</h1>
    <input id="departure" placeholder="Місце відправлення" autocomplete="off">
    <div id="departure-suggestions" class="suggestions" style="display: none;"></div>
    <input id="arrival" placeholder="Місце прибуття" autocomplete="off">
    <div id="arrival-suggestions" class="suggestions" style="display: none;"></div>
    <input id="date" placeholder="Дата (ДД-ММ-РРРР)">
    <button onclick="submitSearch()">Пошук</button>
    <script>
        const webApp = window.Telegram.WebApp;
        webApp.ready();

        // Ініціалізація календаря
        flatpickr("#date", {
            dateFormat: "d-m-Y",
            minDate: "today",
            locale: "uk"
        });

        // Автодоповнення для міст
        async function fetchCities(query) {
            if (query.length < 2) return [];
            console.log(`Fetching cities for: ${query}`);
            try {
                const url = `https://414a-194-44-220-198.ngrok-free.app/api/cities?query=${encodeURIComponent(query)}`;
                console.log(`Request URL: ${url}`);
                const response = await fetch(url, {
                    headers: {
                        'ngrok-skip-browser-warning': 'true' // Додаємо заголовок
                    }
                });
                console.log(`Response status: ${response.status}`);
                const text = await response.text();
                console.log(`Response text: ${text}`);
                const data = JSON.parse(text);
                return data;
            } catch (error) {
                console.error(`Error fetching cities: ${error}`);
                return [];
            }
        }

        // Обробка вводу
        document.getElementById('departure').addEventListener('input', (e) => fetchCities(e.target.value, 'departure'));
        document.getElementById('arrival').addEventListener('input', (e) => fetchCities(e.target.value, 'arrival'));

        // Відправка даних
        function submitSearch() {
            const departure = document.getElementById('departure').value.trim();
            const arrival = document.getElementById('arrival').value.trim();
            const date = document.getElementById('date').value.trim();
            if (!departure || !arrival || !date) {
                alert('Заповніть усі поля!');
                return;
            }
            if (departure.length > 255 || arrival.length > 255) {
                alert('Місце відправлення або прибуття занадто довге (до 255 символів)!');
                return;
            }
            webApp.sendData(JSON.stringify({ departure, arrival, date }));
            webApp.close();
        }
    </script>
</body>
</html>
