<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук поїздки</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/uk.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="search-page" class="page active">
        <h1>Пошук поїздки</h1>
        <div class="input-wrapper">
            <input type="text" id="departure" placeholder="Звідки">
            <div id="departure-suggestions" class="suggestions"></div>
            <button class="swap-button" onclick="swapLocations()">⇅</button>
        </div>
        <div class="input-wrapper">
            <input type="text" id="arrival" placeholder="Куди">
            <div id="arrival-suggestions" class="suggestions"></div>
        </div>
        <input type="text" id="date" placeholder="Дата (ДД-ММ-РРРР)">
        <input type="number" id="seats" placeholder="Кількість місць" min="1" value="1">
        <button onclick="submitSearch()">Пошук</button>
    </div>

    <div id="my-rides-page" class="page">
        <div class="my-rides-title-box">
            <h2 id="my-rides-title">Мої поїздки</h2>
        </div>
        <div id="my-rides-results"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-title-box">
                <h2 id="modal-title"></h2>
            </div>
            <div id="modal-results"></div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="navigate('search')">
            <svg><use href="#search-icon"></use></svg>
            Пошук
        </div>
        <div class="nav-item" onclick="navigate('create')">
            <svg><use href="#create-icon"></use></svg>
            Створити
        </div>
        <div class="nav-item" onclick="navigate('my-rides')">
            <svg><use href="#my-rides-icon"></use></svg>
            Мої поїздки
        </div>
        <div class="nav-item" onclick="navigate('profile')">
            <svg><use href="#profile-icon"></use></svg>
            Профіль
        </div>
    </div>
</body>
</html>
