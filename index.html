<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук поїздки</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="search-page" class="page active">
        <h2>Пошук поїздки</h2>
        <div class="input-wrapper">
            <input type="text" id="departure" placeholder="Звідки">
            <div id="departure-suggestions" class="suggestions"></div>
            <button class="swap-button" onclick="swapLocations()">⇅</button>
        </div>
        <div class="input-wrapper">
            <input type="text" id="arrival" placeholder="Куди">
            <div id="arrival-suggestions" class="suggestions"></div>
        </div>
        <input type="text" id="date" placeholder="Дата (ДД-ММ-РРРР)">
        <input type="number" id="seats" placeholder="Кількість місць" min="1">
        <button onclick="submitSearch()">Пошук</button>
    </div>

    <div id="create-page" class="page">
        <h2>Створити поїздку</h2>
        <div class="input-wrapper">
            <input type="text" id="create-departure" placeholder="Звідки">
            <div id="create-departure-suggestions" class="suggestions"></div>
        </div>
        <div class="input-wrapper">
            <input type="text" id="create-arrival" placeholder="Куди">
            <div id="create-arrival-suggestions" class="suggestions"></div>
        </div>
        <input type="text" id="create-date" placeholder="Дата (ДД-ММ-РРРР)">
        <input type="text" id="create-time" placeholder="Час (ГГ:ХХ)">
        <input type="text" id="create-description" placeholder="Опис (необов’язково)">
        <input type="number" id="create-seats" placeholder="Кількість місць" min="1">
        <input type="number" id="create-price" placeholder="Ціна (₴)" min="0" step="0.01">
        <button onclick="submitCreateRide()">Створити</button>
    </div>

    <div id="my-rides-page" class="page">
        <div class="tab-header">
            <button id="tab-bookings" class="tab-button active" onclick="switchRidesTab('bookings')">Бронювання</button>
            <button id="tab-driver" class="tab-button" onclick="switchRidesTab('driver')">Мої поїздки</button>
        </div>
        <div id="my-rides-results" class="rides-tab active"></div>
        <div id="my-driver-results" class="rides-tab"></div>
    </div>

    <div id="profile-page" class="page">
        <div class="profile-header">
            <img id="profile-photo" class="profile-photo" src="https://via.placeholder.com/100" alt="Profile Photo">
            <h2 id="profile-name">Невідомий користувач</h2>
            <p id="profile-rating">Рейтинг: N/A</p>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-title-box">
                <h2 id="modal-title"></h2>
            </div>
            <div id="modal-results"></div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="navigate('search')">
            <svg viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            Пошук
        </div>
        <div class="nav-item" onclick="navigate('create')">
            <svg viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"></path></svg>
            Створити
        </div>
        <div class="nav-item" onclick="navigate('my-rides')">
            <svg viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"></path></svg>
            Мої поїздки
        </div>
        <div class="nav-item" onclick="navigate('profile')">
            <svg viewBox="0 0 24 24"><path d="M12 12a5 5 0 100-10 5 5 0 000 10zm-7 7h14v-2a7 7 0 00-14 0v2z"></path></svg>
            Профіль
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/uk.js"></script>
    <script src="script.js"></script>
</body>
</html>
