<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Пошук поїздки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/uk.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            height: 100dvh; /* Dynamic viewport height for fullscreen */
            overflow: hidden;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: var(--tg-theme-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            box-sizing: border-box;
            border-radius: 5px;
        }
        input {
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            background-color: var(--tg-theme-secondary-bg-color, white);
            color: var(--tg-theme-text-color, #333);
        }
        button {
            background: var(--tg-theme-button-color, #28a745);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: var(--tg-theme-button-color-hover, #218838);
        }
        .suggestions {
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            background: var(--tg-theme-secondary-bg-color, white);
            display: none;
            position: absolute;
            width: 100%;
            z-index: 10;
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            color: var(--tg-theme-text-color, #000);
        }
        .suggestion-item:hover {
            background: var(--tg-theme-hint-color, #f0f0f0);
        }
        #date {
            appearance: none;
            background-color: var(--tg-theme-secondary-bg-color, white);
            color: var(--tg-theme-text-color, #333);
            padding: 10px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            #date {
                background-color: var(--tg-theme-secondary-bg-color, white);
                color: var(--tg-theme-text-color, #333);
                padding: 12px;
                font-size: 16px;
            }
            #date.flatpickr-input {
                color: var(--tg-theme-text-color, #333);
            }
            .flatpickr-calendar {
                z-index: 1001;
                background: var(--tg-theme-secondary-bg-color, white);
                color: var(--tg-theme-text-color, #000);
            }
            .flatpickr-day {
                color: var(--tg-theme-text-color, #000);
            }
            .flatpickr-day:hover {
                background: var(--tg-theme-hint-color, #f0f0f0);
            }
            .flatpickr-day.selected {
                background: var(--tg-theme-button-color, #28a745);
                color: var(--tg-theme-button-text-color, white);
            }
        }
        .modal {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 1000;
            transition: background 0.3s ease;
        }
        .modal.show {
            background: var(--tg-theme-bg-color, rgba(0, 0, 0, 0.5));
        }
        .modal.closing {
            background: rgba(0, 0, 0, 0);
        }
        .modal-content {
            background: var(--tg-theme-bg-color, #eee);
            width: 100%;
            max-width: 600px;
            height: 100%;
            overflow-y: auto;
            box-sizing: border-box;
            padding: 0 0 20px;
            border-radius: 0;
            position: relative;
            transform: translateX(100%);
            animation: slideIn 0.3s forwards;
        }
        .modal.closing .modal-content {
            animation: slideOut 0.3s forwards;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        @keyframes slideOut {
            from { transform: translateX(0); }
            to { transform: translateX(100%); }
        }
        .modal-header {
            margin: 0 0 20px 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .modal-title-box {
            margin-top: 0;
            background: var(--tg-theme-secondary-bg-color, #fff);
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 12px 18px;
            width: 100%;
            box-sizing: border-box;
            z-index: 1001;
        }
        #modal-title {
            flex-grow: 1;
            text-align: center;
            font-size: 18px;
            margin: 0;
            color: var(--tg-theme-text-color, #000);
        }
        .back-button {
            width: 30px;
            height: 30px;
            font-size: 24px;
            font-weight: bold;
            color: var(--tg-theme-text-color, #444);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: var(--tg-theme-hint-color, #eee);
        }
        .ride-item {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: var(--tg-theme-secondary-bg-color, white);
            border: none;
            padding: 15px 20px;
            margin: 12px 0;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .ride-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .ride-route p {
            margin: 4px 0;
            color: var(--tg-theme-text-color, #000);
        }
        .route {
            font-weight: bold;
            font-size: 16px;
        }
        .ride-item:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .ride-item > .ride-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .price-tag {
            font-weight: bold;
            font-size: 18px;
            margin-top: 4px;
            margin-right: 4px;
            color: var(--tg-theme-text-color, #000);
        }
        .book-button {
            background: var(--tg-theme-button-color, #28a745);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            padding: 10px;
            font-size: 15px;
            border-radius: 6px;
            margin-top: 4px;
            cursor: pointer;
        }
        .book-button:hover {
            background: var(--tg-theme-button-color-hover, #218838);
        }
        .input-wrapper {
            position: relative;
        }
        .input-wrapper input {
            padding-right: 40px;
        }
        .swap-button {
            position: absolute;
            top: 33%;
            right: 5px;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
        }
        .swap-button.visible {
            opacity: 1;
        }
        .swap-button:hover {
            background: var(--tg-theme-hint-color, rgba(40, 167, 69, 0.1));
        }
        .swap-button:active {
            background: var(--tg-theme-hint-color, rgba(33, 136, 56, 0.2));
        }
        .swap-button::after {
            content: "⇅";
            font-size: 20px;
            color: var(--tg-theme-hint-color, #666);
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .swap-button:hover::after {
            color: var(--tg-theme-button-color, #28a745);
        }
        .swap-button:active::after {
            color: var(--tg-theme-button-color-hover, #218838);
        }
        .no-rides {
            text-align: center;
            font-size: 18px;
            color: var(--tg-theme-hint-color, #666);
            margin-top: 30vh;
        }
        .title-container {
            padding-top: calc(env(safe-area-inset-top, 20px) + 12px);
            text-align: center;
        }

        #modal-results {
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1>Пошук поїздки</h1>
    </div>

    <div class="input-wrapper">
        <input id="departure" placeholder="Місце відправлення" autocomplete="off">
        <button class="swap-button" onclick="swapLocations()" aria-label="Змінити місця"></button>
    </div>
    <div id="departure-suggestions" class="suggestions"></div>
    <input id="arrival" placeholder="Місце прибуття" autocomplete="off">
    <div id="arrival-suggestions" class="suggestions"></div>
    <input id="date" type="text" placeholder="Дата (ДД-ММ-РРРР)" readonly inputmode="none">
    <input id="seats" type="number" placeholder="Кількість місць" min="1" max="10">
    <button onclick="submitSearch()">Пошук</button>

    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-title-box">
                <h2 id="modal-title"></h2>
            </div>
            <div id="modal-results"></div>
        </div>
    </div>

    <script>
        const webApp = window.Telegram.WebApp;
        webApp.ready();
        let isModalOpen = false;

        // Theme handling
        function updateTheme() {
            const themeParams = webApp.themeParams;
            const root = document.documentElement;
            root.style.setProperty('--tg-theme-bg-color', themeParams.bg_color || '#f0f0f0');
            root.style.setProperty('--tg-theme-text-color', themeParams.text_color || '#000000');
            root.style.setProperty('--tg-theme-hint-color', themeParams.hint_color || '#666');
            root.style.setProperty('--tg-theme-button-color', themeParams.button_color || '#28a745');
            root.style.setProperty('--tg-theme-button-text-color', themeParams.button_text_color || 'white');
            root.style.setProperty('--tg-theme-secondary-bg-color', themeParams.secondary_bg_color || 'white');
            const buttonColor = themeParams.button_color || '#28a745';
            const r = parseInt(buttonColor.slice(1, 3), 16);
            const g = parseInt(buttonColor.slice(3, 5), 16);
            const b = parseInt(buttonColor.slice(5, 7), 16);
            const darkerButton = `rgb(${Math.max(r - 20, 0)}, ${Math.max(g - 20, 0)}, ${Math.max(b - 20, 0)})`;
            root.style.setProperty('--tg-theme-button-color-hover', darkerButton);
        }

        // Fullscreen and viewport handling
        function handleViewport() {
            const viewport = webApp.viewportHeight;
            const safeArea = webApp.isVerticalSwipesEnabled ? 0 : webApp.safeArea?.bottom || 0;
            document.documentElement.style.setProperty('--tg-viewport-height', `${viewport - safeArea}px`);
        }

        document.addEventListener('DOMContentLoaded', () => {
            webApp.ready();
            updateTheme();
            webApp.onEvent('themeChanged', updateTheme);
            webApp.onEvent('viewportChanged', handleViewport);
            handleViewport();

            // Fullscreen mode
            if (webApp.requestFullscreen) {
                webApp.requestFullscreen()
                    .then(() => console.log('Повноекранний режим активовано'))
                    .catch(err => console.warn('Повноекранний режим не підтримується:', err));
            } else {
                console.warn('requestFullscreen не підтримується');
                webApp.expand(); // Fallback to expand
            }

            // Lock orientation to portrait
            if (webApp.lockOrientation) {
                webApp.lockOrientation('portrait');
            }

            // Initialize Flatpickr
            try {
                flatpickr("#date", {
                    dateFormat: "d-m-Y",
                    minDate: "today",
                    locale: "uk",
                    disableMobile: true,
                    allowInput: false,
                    onOpen: function() {
                        document.getElementById('date').blur(); // Prevent keyboard
                    },
                    onReady: function() {
                        const dateInput = document.getElementById('date');
                        dateInput.placeholder = "Дата (ДД-ММ-РРРР)";
                        console.log('flatpickr ініціалізовано успішно');
                        // Ensure calendar is themed
                        unifyDatepickerColors();
                    },
                    onChange: function(selectedDates, dateStr) {
                        console.log('Дата змінена:', dateStr);
                        unifyDatepickerColors();
                    }
                });
            } catch (err) {
                console.error('Помилка ініціалізації flatpickr:', err);
            }

            function unifyDatepickerColors() {
                const calendar = document.querySelector('.flatpickr-calendar');
                if (calendar) {
                    calendar.style.background = getComputedStyle(document.documentElement).getPropertyValue('--tg-theme-secondary-bg-color');
                    calendar.style.color = getComputedStyle(document.documentElement).getPropertyValue('--tg-theme-text-color');
                    const days = calendar.querySelectorAll('.flatpickr-day');
                    days.forEach(day => {
                        day.style.color = getComputedStyle(document.documentElement).getPropertyValue('--tg-theme-text-color');
                    });
                }
            }

            function updateSwapButtonVisibility() {
                const departure = document.getElementById('departure').value.trim();
                const arrival = document.getElementById('arrival').value.trim();
                const swapButton = document.querySelector('.swap-button');
                if (departure.length > 0 || arrival.length > 0) {
                    swapButton.classList.add('visible');
                } else {
                    swapButton.classList.remove('visible');
                }
            }

            ['departure', 'arrival'].forEach(id => {
                document.getElementById(id).addEventListener('input', updateSwapButtonVisibility);
            });

            updateSwapButtonVisibility();

            window.addEventListener('popstate', (event) => {
                if (isModalOpen) {
                    closeModal();
                } else {
                    Telegram.WebApp.close();
                }
            });

            window.history.replaceState({ page: 'home' }, document.title);
        });

        async function fetchCities(query) {
            if (query.length < 2) return [];
            const response = await fetch(`https://027f-194-44-220-198.ngrok-free.app/api/cities?query=${encodeURIComponent(query)}`, {
                headers: { 'ngrok-skip-browser-warning': 'true' }
            });
            if (!response.ok) return [];
            const data = await response.json();
            const uniqueCities = [];
            const seenNames = new Set();
            data.forEach(city => {
                if (!seenNames.has(city.name)) {
                    seenNames.add(city.name);
                    uniqueCities.push(city.name);
                }
            });
            return uniqueCities.map(name => ({ name }));
        }

        function setupSuggestions(inputId, suggestionsId) {
            const input = document.getElementById(inputId);
            const suggestions = document.getElementById(suggestionsId);

            input.addEventListener('input', async (e) => {
                const query = e.target.value;
                const rect = input.getBoundingClientRect();
                const cities = await fetchCities(query);
                suggestions.style.display = cities.length > 0 ? 'block' : 'none';
                suggestions.style.position = 'absolute';
                suggestions.style.top = `${rect.bottom + window.scrollY}px`;
                suggestions.style.left = `${rect.left + window.scrollX}px`;
                suggestions.style.width = `${rect.width}px`;
                suggestions.innerHTML = cities.map(city => `
                    <div class="suggestion-item" data-name="${city.name}">
                        ${city.name}
                    </div>`).join('');
            });

            suggestions.addEventListener('click', (e) => {
                const item = e.target.closest('.suggestion-item');
                if (item) {
                    input.value = item.dataset.name;
                    suggestions.style.display = 'none';
                }
            });

            document.addEventListener('click', (e) => {
                if (!input.contains(e.target) && !suggestions.contains(e.target)) {
                    suggestions.style.display = 'none';
                }
            });
        }

        setupSuggestions('departure', 'departure-suggestions');
        setupSuggestions('arrival', 'arrival-suggestions');

        function formatShortDate(dateStr) {
            const parts = dateStr.split('-');
            return parts.length === 3 ? `${parts[0]}.${parts[1]}` : dateStr;
        }

        function swapLocations() {
            const departure = document.getElementById('departure').value;
            const arrival = document.getElementById('arrival').value;
            document.getElementById('departure').value = arrival;
            document.getElementById('arrival').value = departure;
        }

        async function submitSearch() {
            const departure = document.getElementById('departure').value.trim();
            const arrival = document.getElementById('arrival').value.trim();
            const date = document.getElementById('date').value.trim();
            const seats = document.getElementById('seats').value.trim();

            if (!departure || !arrival || !date || !seats) return alert('Заповніть усі поля!');
            if (departure.length > 255 || arrival.length > 255) return alert('Назви місць мають бути до 255 символів!');

            try {
                const res = await fetch(`https://027f-194-44-220-198.ngrok-free.app/api/search-rides`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ departure, arrival, date, seats })
                });
                if (!res.ok) throw new Error('Не вдалося отримати поїздки');
                const rides = await res.json();
                const modalResults = document.getElementById('modal-results');
                modalResults.innerHTML = rides.length === 0
                    ? '<div class="no-rides">Поїздок не знайдено.</div>'
                    : rides.map(ride => {
                        const dt = new Date(ride.departure_time);
                        const timeStr = dt.toLocaleTimeString('uk-UA', { hour: '2-digit', minute: '2-digit' });
                        const dateStr = dt.toLocaleDateString('uk-UA', { day: '2-digit', month: '2-digit' });
                        return `
                            <div class="ride-item">
                                <div class="ride-top">
                                    <div class="ride-route">
                                        <p class="route">${ride.departure} → ${ride.arrival}</p>
                                        <p>${timeStr}, ${dateStr}</p>
                                        <p>Місць: ${ride.seats_available}/${ride.seats_total}</p>
                                        ${ride.description ? `<p>Опис: ${ride.description}</p>` : ''}
                                        <p>Водій: ${ride.driver_name} ★ ${ride.driver_rating.toFixed(1)}</p>
                                    </div>
                                    <div class="price-tag">${ride.price} ₴</div>
                                </div>
                                <button class="book-button" onclick="bookRide(${ride.id}, ${seats})">Забронювати</button>
                            </div>`;
                    }).join('');
                document.getElementById('modal-title').textContent = `${departure} → ${arrival}`;

                const modalTitleBox = document.querySelector('.modal-title-box');
                const oldSubtitle = modalTitleBox.querySelector('p');
                if (oldSubtitle) oldSubtitle.remove();

                const subtitle = document.createElement('p');
                subtitle.style.margin = '4px 0 0';
                subtitle.style.fontSize = '14px';
                subtitle.style.color = 'var(--tg-theme-hint-color, #555)';

                const seatsNumber = parseInt(seats);
                const seatWord = seatsNumber === 1 ? 'пасажир' : (seatsNumber >= 2 && seatsNumber <= 4 ? 'пасажири' : 'пасажирів');

                subtitle.textContent = `${formatShortDate(date)}, ${seatsNumber} ${seatWord}`;
                modalTitleBox.appendChild(subtitle);
                const modal = document.getElementById('modal');
                modal.style.display = 'flex';
                requestAnimationFrame(() => {
                    modal.classList.add('show');
                });
                modal.classList.remove('closing');

                Telegram.WebApp.BackButton.show();
                Telegram.WebApp.BackButton.onClick(() => {
                    closeModal();
                });

                isModalOpen = true;
                setTimeout(() => {
                    window.history.pushState({ page: 'modal' }, '');
                }, 100);
            } catch (err) {
                console.error(err);
                alert('Помилка при пошуку поїздок: ' + err.message);
            }
        }

        async function bookRide(rideId, seats) {
            const tgId = webApp.initDataUnsafe.user?.id;
            if (!tgId) return alert('Не вдалося отримати ваш Telegram ID!');
            try {
                const res = await fetch(`https://027f-194-44-220-198.ngrok-free.app/api/book-ride`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ rideId, tgId, seats })
                });
                if (!res.ok) throw new Error('Помилка бронювання');
                const result = await res.json();
                alert(`Бронювання створено! Номер: ${result.bookingId}`);
            } catch (err) {
                alert('Помилка при бронюванні: ' + err.message);
            }
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.add('closing');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
                modal.classList.remove('closing');
                isModalOpen = false;
                Telegram.WebApp.BackButton.hide();
                window.history.back();
            }, 300);
        }
    </script>
</body>
</html>
