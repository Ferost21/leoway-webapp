<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук поїздки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/uk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
            max-width: 600px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #006699;
        }
        .suggestions {
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            background: white;
            width: 100%;
            box-sizing: border-box;
            z-index: 10;
            display: none;
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .suggestion-item:hover {
            background: #f0f0f0;
        }
        .icon {
            margin-right: 10px;
            font-size: 14px;
        }
        #date {
            appearance: auto;
            background-color: #ffffff;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            color: #000000;
            font-size: 16px;
            box-sizing: border-box;
            width: 100%;
            margin: 10px 0;
        }
        .flatpickr-input {
            background-color: #ffffff !important;
            border: 2px solid #ccc !important;
            border-radius: 5px !important;
        }
    </style>
</head>
<body>
    <h1>Пошук поїздки</h1>
    <input id="departure" placeholder="Місце відправлення" autocomplete="off">
    <div id="departure-suggestions" class="suggestions"></div>
    <input id="arrival" placeholder="Місце прибуття" autocomplete="off">
    <div id="arrival-suggestions" class="suggestions"></div>
    <input id="date" type="date" placeholder="Дата (ДД-ММ-РРРР)">
    <button onclick="submitSearch()">Пошук</button>

    <script>
        const webApp = window.Telegram.WebApp;
        webApp.ready();
        webApp.setHeaderColor('#ffffff');
        webApp.setBackgroundColor('#f0f0f0');

        // Apply theme colors
        document.addEventListener('DOMContentLoaded', () => {
            const themeParams = webApp.themeParams;
            document.body.style.backgroundColor = themeParams.bg_color || '#f0f0f0';
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.style.backgroundColor = themeParams.bg_color || '#ffffff';
                input.style.color = themeParams.text_color || '#000000';
            });

            // Ініціалізація календаря
            const dateInput = document.getElementById('date');
            if (dateInput) {
                const fp = flatpickr("#date", {
                    dateFormat: "d-m-Y",
                    minDate: "today",
                    locale: "uk",
                    onReady: () => console.log("Date picker initialized"),
                    onChange: (selectedDates, dateStr, instance) => console.log("Date selected:", dateStr)
                });
                if (!fp) {
                    console.error("flatpickr failed to initialize");
                    alert("Помилка ініціалізації календаря. Спробуйте ще раз.");
                }
            } else {
                console.error("Date input element not found");
            }
        });

        // Функція для отримання міст з API
        async function fetchCities(query) {
            if (query.length < 2) return [];
            try {
                const response = await fetch(`https://015f-194-44-220-198.ngrok-free.app/api/cities?query=${encodeURIComponent(query)}`, {
                    method: 'GET',
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                return data.map(city => ({
                    code: city.code,
                    name: city.name,
                    category: city.category
                }));
            } catch (error) {
                console.error(`Error fetching cities: ${error}`);
                alert(`Помилка завантаження міст: ${error.message}`);
                return [];
            }
        }

        // Обробка вводу для departure
        const departureInput = document.getElementById('departure');
        const departureSuggestions = document.getElementById('departure-suggestions');
        departureInput.addEventListener('input', async (e) => {
            const query = e.target.value;
            const cities = await fetchCities(query);
            departureSuggestions.style.display = cities.length > 0 ? 'block' : 'none';
            departureSuggestions.innerHTML = cities.map(city => `
                <div class="suggestion-item" data-name="${city.name}">
                    <span class="icon">⏰</span> ${city.name} (${city.category === 'M' ? 'Місто' : 
                        city.category === 'S' ? 'Село' : 
                        city.category === 'C' ? 'Селище' : 'Інше'})
                </div>
            `).join('');
        });

        // Обробка вводу для arrival
        const arrivalInput = document.getElementById('arrival');
        const arrivalSuggestions = document.getElementById('arrival-suggestions');
        arrivalInput.addEventListener('input', async (e) => {
            const query = e.target.value;
            const cities = await fetchCities(query);
            arrivalSuggestions.style.display = cities.length > 0 ? 'block' : 'none';
            arrivalSuggestions.innerHTML = cities.map(city => `
                <div class="suggestion-item" data-name="${city.name}">
                    <span class="icon">⏰</span> ${city.name} (${city.category === 'M' ? 'Місто' : 
                        city.category === 'S' ? 'Село' : 
                        city.category === 'C' ? 'Селище' : 'Інше'})
                </div>
            `).join('');
        });

        // Обробка кліків по пропозиціях
        departureSuggestions.addEventListener('click', (e) => {
            if (e.target.classList.contains('suggestion-item')) {
                departureInput.value = e.target.dataset.name;
                departureSuggestions.style.display = 'none';
            }
        });

        arrivalSuggestions.addEventListener('click', (e) => {
            if (e.target.classList.contains('suggestion-item')) {
                arrivalInput.value = e.target.dataset.name;
                arrivalSuggestions.style.display = 'none';
            }
        });

        // Відправка даних
        function submitSearch() {
            const departure = document.getElementById('departure').value.trim();
            const arrival = document.getElementById('arrival').value.trim();
            const date = document.getElementById('date').value.trim();
            if (!departure || !arrival || !date) {
                alert('Заповніть усі поля!');
                return;
            }
            if (departure.length > 255 || arrival.length > 255) {
                alert('Місце відправлення або прибуття занадто довге (до 255 символів)!');
                return;
            }
            const [year, month, day] = date.split('-');
            const formattedDate = `${day}-${month}-${year}`; // Convert YYYY-MM-DD to DD-MM-YYYY
            webApp.sendData(JSON.stringify({ departure, arrival, date: formattedDate }));
            webApp.close();
        }
    </script>
</body>
</html>
