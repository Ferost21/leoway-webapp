<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ—à—É–∫ –ø–æ—ó–∑–¥–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/uk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
            max-width: 600px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #006699;
        }
        .suggestions {
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            background: white;
            width: 100%;
            box-sizing: border-box;
            z-index: 10;
            display: none;
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .suggestion-item:hover {
            background: #f0f0f0;
        }
        .icon {
            margin-right: 10px;
            font-size: 14px;
        }
        #date {
            appearance: auto;
        }
    </style>
</head>
<body>
    <h1>–ü–æ—à—É–∫ –ø–æ—ó–∑–¥–∫–∏</h1>
    <input id="departure" placeholder="–ú—ñ—Å—Ü–µ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–Ω—è" autocomplete="off">
    <div id="departure-suggestions" class="suggestions"></div>
    <input id="arrival" placeholder="–ú—ñ—Å—Ü–µ –ø—Ä–∏–±—É—Ç—Ç—è" autocomplete="off">
    <div id="arrival-suggestions" class="suggestions"></div>
    <input id="date" type="date" placeholder="–î–∞—Ç–∞ (–î–î-–ú–ú-–†–†–†–†)">
    <input id="seats" type="number" placeholder="–ö—ñ–ª—å–∫—ñ—Å—Ç—å –º—ñ—Å—Ü—å" min="1" max="10">
    <button onclick="submitSearch()">–ü–æ—à—É–∫</button>
    <div id="results"></div>

    <script>
        const webApp = window.Telegram.WebApp;
        webApp.ready();

        document.addEventListener('DOMContentLoaded', () => {
            flatpickr("#date", {
                dateFormat: "d-m-Y",
                minDate: "today",
                locale: "uk",
                onReady: () => console.log("Date picker initialized")
            });
        });

        async function fetchCities(query) {
            if (query.length < 2) {
                console.log("Query too short, returning empty array");
                return [];
            }
            console.log(`Fetching cities for query: ${query}`);
            try {
                const response = await fetch(`https://027f-194-44-220-198.ngrok-free.app/api/cities?query=${encodeURIComponent(query)}`, {
                    method: 'GET',
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                console.log(`Response status: ${response.status}`);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                console.log(`Fetched data: ${JSON.stringify(data)}`);
                return data.map(city => ({
                    code: city.code,
                    name: city.name,
                    category: city.category
                }));
            } catch (error) {
                console.error(`Error fetching cities: ${error}`);
                alert(`–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –º—ñ—Å—Ç: ${error.message}`);
                return [];
            }
        }

        const departureInput = document.getElementById('departure');
        const departureSuggestions = document.getElementById('departure-suggestions');
        departureInput.addEventListener('input', async (e) => {
            const query = e.target.value;
            console.log(`Departure input: ${query}`);
            const cities = await fetchCities(query);
            console.log(`Cities fetched: ${JSON.stringify(cities)}`);
            departureSuggestions.style.display = cities.length > 0 ? 'block' : 'none';
            departureSuggestions.innerHTML = cities.map(city => `
                <div class="suggestion-item" data-name="${city.name}">
                    <span class="icon">üìç</span> ${city.name} (${city.category === 'M' ? '–ú—ñ—Å—Ç–æ' : 
                        city.category === 'S' ? '–°–µ–ª–æ' : 
                        city.category === 'C' ? '–°–µ–ª–∏—â–µ' : '–Ü–Ω—à–µ'})
                </div>
            `).join('');
        });

        const arrivalInput = document.getElementById('arrival');
        const arrivalSuggestions = document.getElementById('arrival-suggestions');
        arrivalInput.addEventListener('input', async (e) => {
            const query = e.target.value;
            console.log(`Arrival input: ${query}`);
            const cities = await fetchCities(query);
            console.log(`Cities fetched: ${JSON.stringify(cities)}`);
            arrivalSuggestions.style.display = cities.length > 0 ? 'block' : 'none';
            arrivalSuggestions.innerHTML = cities.map(city => `
                <div class="suggestion-item" data-name="${city.name}">
                    <span class="icon">üìç</span> ${city.name} (${city.category === 'M' ? '–ú—ñ—Å—Ç–æ' : 
                        city.category === 'S' ? '–°–µ–ª–æ' : 
                        city.category === 'C' ? '–°–µ–ª–∏—â–µ' : '–Ü–Ω—à–µ'})
                </div>
            `).join('');
        });

        departureSuggestions.addEventListener('click', (e) => {
            if (e.target.classList.contains('suggestion-item')) {
                departureInput.value = e.target.dataset.name;
                departureSuggestions.style.display = 'none';
            }
        });

        arrivalSuggestions.addEventListener('click', (e) => {
            if (e.target.classList.contains('suggestion-item')) {
                arrivalInput.value = e.target.dataset.name;
                arrivalSuggestions.style.display = 'none';
            }
        });

        async function submitSearch() {
            const departure = document.getElementById('departure').value.trim();
            const arrival = document.getElementById('arrival').value.trim();
            const date = document.getElementById('date').value.trim();
            const seats = document.getElementById('seats').value.trim();

            if (!departure || !arrival || !date || !seats) {
                alert('–ó–∞–ø–æ–≤–Ω—ñ—Ç—å —É—Å—ñ –ø–æ–ª—è!');
                return;
            }
            if (departure.length > 255 || arrival.length > 255) {
                alert('–ú—ñ—Å—Ü–µ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–Ω—è –∞–±–æ –ø—Ä–∏–±—É—Ç—Ç—è –∑–∞–Ω–∞–¥—Ç–æ –¥–æ–≤–≥–µ (–¥–æ 255 —Å–∏–º–≤–æ–ª—ñ–≤)!');
                return;
            }

            try {
                const response = await fetch(`https://027f-194-44-220-198.ngrok-free.app/api/search-rides`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ departure, arrival, date, seats })
                });
                if (!response.ok) throw new Error('Network response was not ok');
                const rides = await response.json();

                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';

                if (rides.length === 0) {
                    resultsDiv.innerHTML = '<p>–ü–æ—ó–∑–¥–æ–∫ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ.</p>';
                } else {
                    rides.forEach(ride => {
                        const rideDiv = document.createElement('div');
                        rideDiv.className = 'ride-item';
                        const dt = new Date(ride.departure_time);
                        const timeStr = dt.toLocaleTimeString('uk-UA', { hour: '2-digit', minute: '2-digit' });
                        const dateStr = dt.toLocaleDateString('uk-UA', { day: '2-digit', month: '2-digit' });
                        rideDiv.innerHTML = `
                            <p>${ride.departure} ‚Üí ${ride.arrival}</p>
                            <p>${timeStr}, ${dateStr}</p>
                            <p>–ú—ñ—Å—Ü—å: ${ride.seats_available}/${ride.seats_total} | –¶—ñ–Ω–∞: ${ride.price} –≥—Ä–Ω</p>
                            <p>–í–æ–¥—ñ–π: ${ride.driver_name} (–†–µ–π—Ç–∏–Ω–≥: ${ride.driver_rating.toFixed(1)})</p>
                            ${ride.description ? `<p>–û–ø–∏—Å: ${ride.description}</p>` : ''}
                            <button class="book-button" onclick="bookRide(${ride.id}, ${seats})">–ó–∞–±—Ä–æ–Ω—é–≤–∞—Ç–∏</button>
                        `;
                        resultsDiv.appendChild(rideDiv);
                    });
                }
            } catch (error) {
                console.error('Error fetching rides:', error);
                alert('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –ø–æ—à—É–∫—É –ø–æ—ó–∑–¥–æ–∫: ' + error.message);
            }
        }

        async function bookRide(rideId, seats) {
            const tgId = webApp.initDataUnsafe.user?.id;
            if (!tgId) {
                alert('–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –≤–∞—à Telegram ID!');
                return;
            }

            try {
                const response = await fetch(`https://027f-194-44-220-198.ngrok-free.app/api/book-ride`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ rideId, tgId, seats })
                });
                if (!response.ok) throw new Error('Booking failed');
                const result = await response.json();
                alert(`–ë—Ä–æ–Ω—é–≤–∞–Ω–Ω—è —É—Å–ø—ñ—à–Ω–æ —Å—Ç–≤–æ—Ä–µ–Ω–æ! –ù–æ–º–µ—Ä –±—Ä–æ–Ω—é–≤–∞–Ω–Ω—è: ${result.bookingId}`);
            } catch (error) {
                console.error('Error booking ride:', error);
                alert('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –±—Ä–æ–Ω—é–≤–∞–Ω–Ω—ñ: ' + error.message);
            }
        }

        function showSearch() {
            alert('–í–∏ –≤–∂–µ –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ –ø–æ—à—É–∫—É!');
        }

        function showCreateRide() {
            alert('–§—É–Ω–∫—Ü—ñ—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –ø–æ—ó–∑–¥–∫–∏ —â–µ –≤ —Ä–æ–∑—Ä–æ–±—Ü—ñ');
        }

        function showRides() {
            alert('–§—É–Ω–∫—Ü—ñ—è –ø–µ—Ä–µ–≥–ª—è–¥—É –ø–æ—ó–∑–¥–æ–∫ —â–µ –≤ —Ä–æ–∑—Ä–æ–±—Ü—ñ');
        }

        function showProfile() {
            alert('–§—É–Ω–∫—Ü—ñ—è –ø—Ä–æ—Ñ—ñ–ª—é —â–µ –≤ —Ä–æ–∑—Ä–æ–±—Ü—ñ');
        }
    </script>
</body>
</html>
