<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук поїздки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/uk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
            max-width: 600px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #006699;
        }
        .suggestions {
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            background: white;
            width: 100%;
            box-sizing: border-box;
            z-index: 10;
            display: none;
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .suggestion-item:hover {
            background: #f0f0f0;
        }
        .icon {
            margin-right: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Пошук поїздки</h1>
    <input id="departure" placeholder="Місце відправлення" autocomplete="off">
    <div id="departure-suggestions" class="suggestions"></div>
    <input id="arrival" placeholder="Місце прибуття" autocomplete="off">
    <div id="arrival-suggestions" class="suggestions"></div>
    <input id="date" placeholder="Дата (ДД-ММ-РРРР)">
    <button onclick="submitSearch()">Пошук</button>

    <script>
        const webApp = window.Telegram.WebApp;
        webApp.ready();

        // Ініціалізація календаря
        flatpickr("#date", {
            dateFormat: "d-m-Y",
            minDate: "today",
            locale: "uk"
        });

        // Список міст (замінити на реальні дані з API)
        const cities = [
            { name: "Вінниця", category: "M" },
            { name: "Львів", category: "M" },
            { name: "Київ", category: "M" },
            { name: "Ужгород", category: "M" },
            { name: "Івано-Франківськ", category: "M" },
            { name: "Дніпро", category: "M" },
            { name: "Одеса", category: "M" },
            { name: "Харків", category: "M" },
            { name: "Запоріжжя", category: "M" },
            { name: "Суми", category: "M" }
        ];

        // Функція фільтрації міст
        function filterCities(query) {
            if (!query) return [];
            return cities.filter(city =>
                city.name.toLowerCase().includes(query.toLowerCase())
            ).map(city => ({
                name: city.name,
                category: city.category
            }));
        }

        // Обробка вводу для departure
        const departureInput = document.getElementById('departure');
        const departureSuggestions = document.getElementById('departure-suggestions');
        departureInput.addEventListener('input', (e) => {
            const query = e.target.value;
            const suggestions = filterCities(query);
            departureSuggestions.style.display = suggestions.length > 0 ? 'block' : 'none';
            departureSuggestions.innerHTML = suggestions.map(city => `
                <div class="suggestion-item" data-name="${city.name}">
                    <span class="icon">⏰</span> ${city.name} (${city.category === 'M' ? 'Місто' : 'Село'})
                </div>
            `).join('');
        });

        // Обробка вводу для arrival
        const arrivalInput = document.getElementById('arrival');
        const arrivalSuggestions = document.getElementById('arrival-suggestions');
        arrivalInput.addEventListener('input', (e) => {
            const query = e.target.value;
            const suggestions = filterCities(query);
            arrivalSuggestions.style.display = suggestions.length > 0 ? 'block' : 'none';
            arrivalSuggestions.innerHTML = suggestions.map(city => `
                <div class="suggestion-item" data-name="${city.name}">
                    <span class="icon">⏰</span> ${city.name} (${city.category === 'M' ? 'Місто' : 'Село'})
                </div>
            `).join('');
        });

        // Обробка кліків по пропозиціях
        departureSuggestions.addEventListener('click', (e) => {
            if (e.target.classList.contains('suggestion-item')) {
                departureInput.value = e.target.dataset.name;
                departureSuggestions.style.display = 'none';
            }
        });

        arrivalSuggestions.addEventListener('click', (e) => {
            if (e.target.classList.contains('suggestion-item')) {
                arrivalInput.value = e.target.dataset.name;
                arrivalSuggestions.style.display = 'none';
            }
        });

        // Відправка даних
        function submitSearch() {
            const departure = document.getElementById('departure').value.trim();
            const arrival = document.getElementById('arrival').value.trim();
            const date = document.getElementById('date').value.trim();
            if (!departure || !arrival || !date) {
                alert('Заповніть усі поля!');
                return;
            }
            if (departure.length > 255 || arrival.length > 255) {
                alert('Місце відправлення або прибуття занадто довге (до 255 символів)!');
                return;
            }
            webApp.sendData(JSON.stringify({ departure, arrival, date }));
            webApp.close();
        }
    </script>
</body>
</html>
